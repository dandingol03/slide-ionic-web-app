<ion-nav-view class="slide-left-right" hide-nav-bar="true">
    <ion-view view-title="车辆管理" hide-nav-bar="true">


        <ion-content scroll="false" >

            <div style="height:18%;width:100%;background-color:rgba(88, 73, 58, 0.95);position: relative">


                <div style="position: absolute;left:5%;top:20%;"
                    ng-click="go_back()">

                    <span style="font-size: 2.4em;color:#fff;">
                        <i class="ion-chevron-left"></i>
                    </span>
                </div>


                <div style="position: absolute;left:20%;width: 60%;text-align: center;height: 100%;padding-top: 18%;display: table">
                    <span style="color:#fff;font-size: 1.6em;display: table-cell">
                        车辆管理
                    </span>
                </div>

                <div style="display: inline-block;position: absolute;text-align: center;right: 0%;top:20%;width: 20%;"
                    ng-click="confirmCarInfo()">
                    <button class="button button-small button-calm" style="border-radius: 6px;padding-left:10%;padding-right: 10%;">
                        确定选择
                    </button>
                </div>


            </div>

            <div style="height: 80%;">

                <div class="item" style="width:90%;margin-left:5%;margin-top:5%;
                height:40px;padding-bottom: 0px;padding-top: 0px;padding-left: 10px;padding-right: 0px;border-radius:6px">
                    <div style="width:100%;height: 100%;position: relative;">
                        <span style="width: 67%;display: inline-block;position: absolute;left:0%;top:0px;
                      height: 100%;">
                            <input type="text" placeholder="请输入搜索条件"
                                   style="display:inline-block;background-color: transparent;width: 100%;"
                                   ng-value="tempCarNum"
                                   ng-model="tempCarNum"
                            />
                        </span>
                        <span style="display: inline-block;width: 15%;height: 100%;position: absolute;top:0px;
                        left:67%; ">
                            <div style="width: 100%;height: 100%;display: table;text-align: center;border-left:1px solid #aaa" ng-click="clear_search()">
                                <span style="display: table-cell;vertical-align: middle;font-size: 1.5em;">
                                    <i class="ion-close"></i>
                                </span>
                            </div>
                        </span>
                        <span style="width: 18%;height: 100%;display: inline-block;
                        position: absolute;left:82%;top:0px;">
                            <div style="width: 100%;height: 100%;display: table;text-align: center;background: #00c9ff" ng-click="fetchRelativeCars()">
                                <span style="display: table-cell;vertical-align: middle;font-size: 1.5em;color:#fff;">
                                    <i class="ion-search"></i>
                                </span>
                            </div>
                        </span>
                    </div>
                </div>


                <div style="height: 85%;width:100%;border-bottom:1px solid #ddd">
                    <ion-scroll style="height: 98%;">
                        <div class="list list-inset padding"
                             style="margin-bottom: 10%;margin-left: 0;margin-right: 0;padding: 0;">
                            <div class="item"
                                 style="position:relative"
                                 ng-repeat="car in relativeCars">

                                <div style="display: inline-block;width: 20%;" ng-if="car.idle!=true" >
                                    <span style="font-size:2em;color:rgba(88, 73, 58, 0.95);"><i class="fa fa-times"></i></span>
                                </div>

                                <div style="display:inline-block;width:20%;" ng-if="car.idle==true" ng-click="Mutex(car,'checked',relativeCars)">
                                    <i ng-if="car.checked!=true" class="fa fa-square-o" style="font-size:200%"></i>
                                    <i ng-if="car.checked==true" class="fa fa-check-square-o" style="font-size:200%"></i>
                                </div>

                                <div style="display:inline-block;width:55%;">
                                    <div>
                                        <span>{{car.carNum}}</span>
                                    </div>
                                    <div>
                                        <span>{{car.firstRegisterDate|date:'yyyy-MM-dd HH:mm'}}</span>
                                    </div>
                                </div>

                                <div style="display: inline-block;width: 25%;color:#e45d23;font-size: 1.3em;" ng-click="goDetail(car)">
                                    <span>详细</span>
                                    <span><i class="fa fa-chevron-right"></i></span>
                                </div>

                            </div>
                        </div>
                    </ion-scroll>
                </div>

                <div style="height: 15%;width: 100%;">
                    <div style="width: 100%;height: 100%;display:table;">
                        <div style="display: table-cell;vertical-align: middle;text-align: center">
                            <button class="button button-dark" ng-click="openBindCarModal()"
                                    style="background-color:rgba(66, 56, 45, 0.9529);border-radius:6px;width: 60%;">
                                创建新车
                            </button>
                        </div>
                    </div>
                </div>
            </div>

        </ion-content>

    </ion-view>
