<ion-nav-view class="slide-left-right" hide-nav-bar="true">
    <ion-view view-title="车辆管理" hide-nav-bar="true">


        <ion-content scroll="false" >

        <div style="height:15%;width:100%;background-color:rgba(88, 73, 58, 0.95);position: relative">

            <div style="position: absolute;left:5%;top:20%;">
                <span style="font-size: 2em;color:#fff;">
                    <i class="ion-arrow-left-c"></i>
                </span>
            </div>

            <div style="position: absolute;left:20%;width: 60%;text-align: center;height: 100%;padding-top: 8%;">
                <span style="color:#fff;font-size: 1.6em;">
                    车辆管理
                </span>
            </div>


            <div ng-click="goBind('bindNewCar')"
                 style="display: inline-block;width:40%;text-align: right;position: absolute;bottom:10%;
                 margin-top: 7%;right:10%;">
                <button class="button button-small button-dark"
                        style="background-color:rgba(66, 56, 45, 0.9529);border-radius:6px;padding-left:10%;padding-right:10%;">
                    绑定新车
                </button>
            </div>
        </div>


        <ion-scroll style="height: 42%;">
            <div class="list list-inset padding"
                 style="margin-bottom: 10%;margin-left: 0;margin-right: 0;padding: 0;">
                <div class="item"  ng-repeat="car in relativeCars" ng-click="Mutex(car,'checked',relativeCars)">
                    <div>

                        <div style="width:25%;float:left;margin-right:5%;display:inline-block">
                            <i ng-if="car.checked!=true" class="ion-ios-information-outline" style="font-size:200%"></i>
                            <i ng-if="car.checked==true" class="ion-ios-information" style="font-size:200%"></i>

                        </div>

                    </div>

                    <div style="display:inline-block;width:65%;float:left;margin-right:5%;">
                        <div>
                            <span>{{car.carNum}}</span>
                        </div>
                        <div>
                            <span>{{car.firstRegisterDate|date:'yyyy-MM-dd HH:mm'}}</span>
                        </div>
                    </div>
                </div>
            </div>
        </ion-scroll>



        <div style="height:48%; margin-bottom:40px;">
            <div class="card" style="margin-bottom:40px;">
                <div class="item item-text-wrap"
                     style="padding:4px">
                    <div class="item"
                         style="margin:1px;border-top:0px;border-left:0px;border-right:0px;border-bottom:1px solid #222;
           padding:10px;background-color:transparent;overflow: initial">
                        <span  style="display: inline-block;width: 25%;text-align: left">
                            厂牌型号:
                        </span>
                        <span style="width: 60%;display: inline-block;text-align: left;">
                          {{factoryNum}}
                        </span>
                    </div>

                    <div class="item"
                         style="margin:1px;border-top:0px;border-left:0px;border-right:0px;border-bottom:1px solid #222;
           padding:10px;background-color:transparent;overflow: initial">
                        <span  style="display: inline-block;width: 25%;text-align: left">
                            发动机型号:
                        </span>
                        <span style="width: 60%;display: inline-block;text-align: left;">
                          {{engineNum}}
                        </span>
                    </div>

                    <div class="item"
                         style="margin:1px;border-top:0px;border-left:0px;border-right:0px;border-bottom:1px solid #222;
           padding:10px;background-color:transparent;overflow: initial">
                        <span  style="display: inline-block;width: 25%;text-align: left">
                            车架号:
                        </span>
                        <span style="width: 60%;display: inline-block;text-align: left;">
                          {{frameNum}}
                        </span>
                    </div>
                </div>
            </div>
        </div>



    </ion-content>

</ion-view>
