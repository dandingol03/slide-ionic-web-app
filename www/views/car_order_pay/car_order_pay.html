<ion-view view-title="车险支付页面">

    <ion-nav-bar class="bar-stable" align-title="center" >
        <ion-nav-buttons side="left">
            <button class="button button-icon button-clear bar_arr"
                    ng-click="go_back()"
                    style="font-size: 1.6em;"
            >
                <i class="ion-chevron-left"></i>
            </button>
        </ion-nav-buttons>

    </ion-nav-bar>


    <ion-content  lazy-scroll>

        <div style="width: 100%;">


                <div class="list list-inset padding"
                     style="margin-bottom:0px;height: 100%;padding:0;">

                    <!-- 收件 -->
                    <div class="card">

                        <div class="item item-divider"
                             style="margin:1px;border:0px;padding:10px;
                     position: relative;background-color:transparent;color:#d6730d">

                            <span style="display: inline-block;width: 60%;">
                                <span style="font-size: 1.8em;">
                                    <i class="ion-ios-email-outline"></i>
                                </span>
                                收件信息
                            </span>
                            <span style="display: inline-block;width: 40%;color:#0f0fff"
                                  ng-click="openMailAddressModal()">
                                <i class="ion-plus"></i>
                                新增收件地址
                            </span>
                        </div>

                        <div class="list list-inset padding" style="padding-top:0px;margin-top:0px;">
                            <div class="item"
                                 style="margin:1px;border-top:0px;border-left:0px;border-right:0px;border-bottom:1px solid #222;
                                    padding:4px;background-color:transparent;overflow:initial"
                                 ng-repeat="item in addresses"
                                 ng-click="Mutex(item,'checked',addresses)">
                                <span style="display: inline-block;width: 85%;text-align: left;vertical-align: middle;">
                                    {{item.address}}
                                </span>
                                <span style="display: inline-block;width: 15%;text-align: center;font-size: 1.6em;vertical-align: middle;
                                    color:#d6730d">
                                    <i class="fa fa-check" ng-if="item.checked==true"></i>
                                </span>
                            </div>
                        </div>
                    </div>

                    <!-- 抬头 -->
                    <div class="card">

                        <div class="item item-divider"
                             style="margin:1px;border:0px;padding:10px;
                            position: relative;background-color:transparent;color:#d6730d">

                            <span style="display: inline-block;width: 35%;vertical-align: middle;">
                                <span style="font-size: 1.5em;">
                                    <i class="fa fa-tag"></i>
                                </span>
                                发票抬头
                            </span>
                            <span style="width: 65%;display: inline-block;text-align: left;border-bottom:1px solid #00f;
                                vertical-align: middle;">
                                  <input type="text" placeholder="填写发票抬头"
                                         style="display:inline-block;background-color: transparent;"
                                         ng-value="order.invoiceTitle"
                                         ng-model="order.invoiceTitle"
                                  />
                              </span>
                        </div>

                    </div>

                    <!-- 险别 -->
                    <div class="card">

                        <div class="item item-divider"
                             style="margin:1px;border:0px;padding:10px;position: relative;background-color:transparent;color:#d6730d">
                            <span style="display: inline-block;width: 60%;">
                                <span style="font-size: 1.8em;">
                                    <i class="ion-clipboard"></i>
                                </span>
                                车险险别
                            </span>
                        </div>

                        <div class="list list-inset padding"
                             style="padding-top:0px;margin-top:0px;"
                             ng-if="price!==undefined&&price!==null">
                            <div class="item"
                                 style="margin:1px;border-top:0px;border-left:0px;border-right:0px;border-bottom:1px solid #222;
                         padding:10px;background-color:transparent;overflow:initial"
                                 ng-repeat="item in price.items">

                                <span style="display: inline-block;width: 65%;text-align: left">
                                    {{item.productName}}
                                </span>

                                <span style="display: inline-block;width: 35%;text-align: left">
                                    保费:
                                    {{item.insuranceFee}}
                                </span>
                            </div>

                            <div class="item"
                                 style="margin:1px;border-top:0px;border-left:0px;border-right:0px;border-bottom: 1px solid #222;
                         padding:10px;background-color:transparent;overflow:initial">

                                <span style="display: inline-block;width: 65%;text-align: left;color:#804400;font-size: 1.4em;">
                                    总额:
                                </span>

                                <span style="display: inline-block;width: 35%;text-align: left;color:#804400;font-size: 1.4em;">
                                    {{price.insuranceFeeTotal}}
                                </span>

                            </div>

                        </div>

                    </div>

                </div>


        </div>

        <div style="width: 100%;height: 30px;">
            <div class="list list-inset padding" style="margin-bottom:40px;background-color:transparent;">
                <div class="bar bar-footer bar-balanced"
                     style="position: static;width: 50%;margin-left:25%;display: inline-block"
                     ng-click="apply()">
                    <h1 class="title">确认购买</h1>
                </div>
            </div>
        </div>



    </ion-content>

</ion-view>
