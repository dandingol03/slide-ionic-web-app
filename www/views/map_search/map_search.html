<ion-view view-title="选择维修厂">
    <ion-nav-bar class="bar-stable" align-title="center" >
        <ion-nav-buttons side="left">
            <button class="button button-icon button-clear bar_arr" style="font-size: 2em;"
                    ng-click="go_back()">
                <i class="ion-chevron-left"></i>
            </button>
        </ion-nav-buttons>

    </ion-nav-bar>

    <ion-content style="width: 100%;padding: 0px;position: relative;height: 100%;" scroll="true">
        <div class="list list-inset " style="margin-bottom: 0px;height: 100%;margin:0;position: relative;">

            <!--<div class="item"-->
            <!--style="margin:1px;border-top:0px;border-left:0px;border-right:0px;border-bottom:1px solid #eee;-->
            <!--padding:10px;background-color:transparent;position: relative">-->
            <!--<span class="input-label" style="display: inline-block;width: 35%;">-->
            <!--选择维修厂:-->
            <!--</span>-->
            <!--<span style="width:65%;display: inline-block;" ng-click="selectPTC()">-->
            <!--{{area.province+area.city+area.town}}-->
            <!--<span style="width: 30%;display: inline-block;text-align: center;font-size: 1.4em;padding-top:10px;">-->
            <!--<i class="ion-ios-arrow-down" ></i>-->
            <!--</span>-->
            <!--</span>-->
            <!--</div>-->

            <div class="item"
                 style="margin:1px;border-top:0px;border-left:0px;border-right:0px;border-bottom:1px solid #eee;
                 padding:0px;background-color:transparent;position: relative">
                <div id="map_search" style="width:100%;height:630px;"></div>

            </div>


            <!-- 搜索框 -->
            <div class="item" style="position: absolute;top:2%;width: 90%;margin-left: 5%;
                height: 60px;padding-bottom: 0px;padding-top: 0px;padding-left: 10px;padding-right: 0px;">
                <div style="width:100%;height: 100%;position: relative;">
                      <span style="width: 67%;display: inline-block;position: absolute;left:0%;top:0px;
                      height: 100%; padding-top: 10px;padding-bottom: 10px;">
                            <input type="text" placeholder="请输入搜索条件"
                                   style="display:inline-block;background-color: transparent;width: 100%;"
                                   ng-value="root.query"
                                   ng-model="root.query"
                            />
                      </span>
                    <span style="display: inline-block;width: 15%;height: 100%;position: absolute;top:0px;
                        left:67%; padding-top: 10px;padding-bottom: 10px;">
                        <div style="width: 100%;height: 100%;display: table;text-align: center;border-left:1px solid #aaa"
                            ng-click="clear_search()">
                            <span style="display: table-cell;vertical-align: middle;font-size: 1.8em;">
                                <i class="ion-close"></i>
                            </span>
                        </div>
                    </span>
                    <span style="width: 18%;height: 100%;display: inline-block;
                        position: absolute;left:82%;top:0px;">
                        <div style="width: 100%;height: 100%;display: table;text-align: center;background: #00c9ff"
                            ng-click="search()">
                            <span style="display: table-cell;vertical-align: middle;font-size: 1.8em;color:#fff;">
                                <i class="ion-search"></i>
                            </span>
                        </div>
                    </span>
                </div>
            </div>
        </div>






        <!-- 内容panel -->
        <div class="item" style="position: absolute;bottom:46px;width: 70%;margin-left: 15%;background: #fffae1;
             height: 50px;padding-bottom: 0px;padding-top: 0px;padding-left: 10px;padding-right: 0px;"
             ng-click="openContentInfoPanel()" ng-if="contentInfo!==undefined&&contentInfo!==null"
        >
            <div style="width: 100%;height: 100%;position: relative">
                <span style="width: 15%;height: 100%;display: inline-block;position: absolute;left:0%;top:0%;">
                    <div style="width: 100%;height: 100%;display: table;text-align: center;">
                        <span style="display: table-cell;vertical-align: middle;color:#ff3b30">
                            <i class="ion-android-pin"></i>
                        </span>
                    </div>
                </span>
                <span style="width: 25%;height: 100%;display: inline-block;position: absolute;left:15%;top:0%;">
                    <div style="width: 100%;height: 100%;display: table;text-align: center;">
                        <span style="display: table-cell;vertical-align: middle;font-weight: bolder;">
                            已搜索出{{contentInfo.length}}条结果
                        </span>
                    </div>
                </span>
                <span style="width: 20%;height: 100%;display: inline-block;position: absolute;left:40%;top:0%;">
                    <div style="width: 100%;height: 100%;display: table;text-align: center;">
                    </div>
                </span>
                <span style="width: 20%;height: 100%;display: inline-block;position: absolute;left:60%;top:0%;">
                </span>
                <span style="width: 20%;height: 100%;display: inline-block;position: absolute;left:80%;top:0%;">
                    <div style="width: 100%;height: 100%;display: table;text-align: center">
                        <span style="display: table-cell;vertical-align: middle;font-size: 2em;color:#00c9ff">
                            <i class="ion-chevron-up"></i>
                        </span>
                    </div>
                </span>
            </div>
        </div>
    </ion-content>

</ion-view>
