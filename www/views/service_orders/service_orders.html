<ion-nav-view class="slide-left-right" hide-nav-bar="true">
  <ion-view hide-nav-bar="true">

    <ion-content scroll="false">



      <div style="width: 100%;height: 120px;background: darkcyan;position: relative">

        <div style="width: 80%;height:30px;position: absolute;top:20%;text-align: center;font-size: 1.6em;color:#fff;right: 10%;">
          服务订单
        </div>


        <div style="display: inline-block;width: 12%;height: 100%;" ng-click="go_back()">
          <div style="width: 100%;height: 70%;display: table;margin-left:10%;">
           <span style="display: table-cell;vertical-align: middle;color:#fff;font-size: 2.4em;">
             <i class="ion-chevron-left"></i>
           </span>
          </div>
        </div>

        <div style="display: inline-block;width: 24%;height: 100%;">
          <div style="width: 100%;height: 100%;padding-top:70px;">
            <div ng-style="tabIndex==0?selectedTabStyle:unSelectedTabStyle" ng-click="tab_change(0)">
                <span style="display: table-cell;vertical-align: middle;color:#fff;">
                  已下单
                </span>
              <span style="position: absolute;top:80%;color:darkcyan;left:45%;font-size: 2em;z-index:999;"
                    ng-if="tabIndex==0">
                  <i class="ion-arrow-down-b"></i>
                </span>
            </div>
          </div>
        </div>
        <div style="display: inline-block;width: 24%;height: 100%;">
          <div style="width: 100%;height: 100%;padding-top:70px;">
            <div ng-style="tabIndex==1?selectedTabStyle:unSelectedTabStyle" ng-click="tab_change(1)">
                <span style="display: table-cell;vertical-align:middle;color:#fff;">
                  服务中
                </span>
              <span style="position: absolute;top:80%;color:darkcyan;left:43%;font-size: 2em;z-index:999;"
                    ng-if="tabIndex==1">
                  <i class="ion-arrow-down-b"></i>
                </span>
            </div>
          </div>
        </div>
        <div style="display: inline-block;width: 24%;height: 100%;">
          <div style="width: 100%;height: 100%;padding-top:70px;">
            <div ng-style="tabIndex==2?selectedTabStyle:unSelectedTabStyle" ng-click="tab_change(2)">
             <span style="display: table-cell;vertical-align:middle;color:#fff;">
               待评价
             </span>
              <span style="position: absolute;top:80%;color:darkcyan;left:45%;font-size: 2em;z-index:999;"
                    ng-if="tabIndex==2">
               <i class="ion-arrow-down-b"></i>
             </span>
            </div>
          </div>
        </div>
        <div style="display: inline-block;width: 18%;"></div>
      </div>



      <ion-scroll style="height:70%">

        <div class="list list-inset padding" style="" >

          <!-- 已下单 -->
          <div class="item"
               ng-if="tabIndex==0"
               style="margin:1px;border-top:0px;border-left:0px;border-right:0px;padding:10px;"

          >
            <div class="list list-inset" style="margin-top:0px;">

              <div ng-repeat="order in orders1" style="">
                <ul class="list" style="margin-bottom:0px;">
                  <li class="item item-icon-right"
                      style="padding-right:34px;position: relative;border:0px;">
                    <div style="display:inline-block;width:95%;">
                      <div>订单号:{{order.orderNum}}</div>
                    </div>
                  </li>
                </ul>
                <ul class="list">
                  <li class="item item-icon-right" ng-click="showOrderDetail(order)"
                      style="padding-right:34px;padding-top:4px;padding-bottom:4px;position: relative;border:0px;">
                    <div style="display:inline-block;width:95%;">
                      <div style="margin-right:5%;">预计时间:{{order.time}}</div>
                      <div style="margin-right:5%;">类型:{{order.serviceName}}</div>
                    </div>
                    <div style="display:inline-block;width:5%;align-items:center;position: absolute;top:20%;font-size: 2em;">
                      <i class="ion-ios-arrow-forward"></i>
                    </div>
                  </li>
                </ul>
              </div>
            </div>
          </div>

          <!-- 服务中订单 -->
          <div class="item"
               ng-if="tabIndex==1"
               style="margin:1px;border-top:0px;border-left:0px;border-right:0px;padding:10px;"

          >

            <div class="list list-inset">

              <div ng-repeat="order in orders2" style="">
                <ul class="list" style="margin-bottom:0px;">
                  <li class="item item-icon-right"
                      style="padding-right:34px;position: relative;border:0px;">
                    <div style="display:inline-block;width:95%;">
                      <div>订单号:{{order.orderNum}}</div>
                    </div>
                  </li>
                </ul>
                <ul class="list">
                  <li class="item item-icon-right" ng-click="showOrderDetail(order)"
                      style="padding-right:34px;padding-top:4px;padding-bottom:4px;position: relative;
                  border:0px;">
                    <div style="display:inline-block;width:95%;">
                      <div style="margin-right:5%;">预计时间:{{order.time}}</div>
                      <div style="margin-right:5%;">类型:{{order.serviceName}}</div>
                    </div>
                    <div style="display:inline-block;width:5%;align-items:center;position: absolute;top:20%;font-size: 2em;">
                      <i class="ion-ios-arrow-forward"></i>
                    </div>
                  </li>
                </ul>
              </div>
            </div>
          </div>


          <!-- 待支付订单 -->
          <div class="item"
               ng-if="tabIndex==2"
               style="margin:1px;border-top:0px;border-left:0px;border-right:0px;padding:10px;"

          >

            <div class="list list-inset" style="margin-top:0px;">

              <div ng-repeat="order in orders3" style="">
                <ul class="list" style="margin-bottom:0px;">
                  <li class="item item-icon-right"
                      style="padding-right:34px;position: relative;border:0px;">
                    <div style="display:inline-block;width:95%;">
                      <div>订单号:{{order.orderNum}}</div>
                    </div>
                  </li>
                </ul>
                <ul class="list">
                  <li class="item item-icon-right" ng-click="showOrderDetail(order)"
                      style="padding-right:34px;padding-top:4px;padding-bottom:4px;position: relative;border:0px;">
                    <div style="display:inline-block;width:95%;">
                      <div style="margin-right:5%;">预计时间:{{order.time}}</div>
                      <div style="margin-right:5%;">类型:{{order.serviceName}}</div>
                    </div>
                    <div style="display:inline-block;width:5%;align-items:center;position: absolute;top:20%;font-size: 2em;">
                      <i class="ion-ios-arrow-forward"></i>
                    </div>
                  </li>
                </ul>
              </div>
            </div>
          </div>


        </div>

      </ion-scroll>

    </ion-content>

  </ion-view>

</ion-nav-view>
