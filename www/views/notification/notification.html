
<ion-view title="通知">

    <ion-nav-bar class="bar-stable" align-title="center" >
        <ion-nav-buttons side="left">
            <button class="button button-icon button-clear bar_arr"
                    ng-click="go_back()"
                    style="font-size: 2.4em;"
            >
                <i class="ion-chevron-left"></i>
            </button>
        </ion-nav-buttons>

    </ion-nav-bar>

    <ion-content scroll="false">



        <div style="margin:5%;margin-left:7%;margin-right:3%;width:90%;height: 40px;padding: 0;">

            <div style="width: 2%;display: inline-block;height: 100%"></div>

            <div ng-style="tabIndex==0?selectedTabStyle:unSelectedTabStyle"
                 style="border-top-left-radius: 7px;border-bottom-left-radius: 7px;"
                 ng-click="tab_change(0)">
                <div style="width: 100%;height: 100%;display: table;">
                    <span style="display: table-cell;vertical-align: middle;text-align: center;">车险</span>
                </div>
            </div>
            <div ng-style="tabIndex==1?selectedTabStyle:unSelectedTabStyle" ng-click="tab_change(1)">
                <div style="width: 100%;height: 100%;display: table;">
                    <span style="display: table-cell;vertical-align: middle;text-align: center;">寿险</span>
                </div>
            </div>
            <div ng-style="tabIndex==2?selectedTabStyle:unSelectedTabStyle"
                 style="border-top-right-radius: 7px;border-bottom-right-radius: 7px;"
                 ng-click="tab_change(2)">
                <div style="width: 100%;height: 100%;display: table;">
                    <span style="display: table-cell;vertical-align: middle;text-align: center;">服务</span>
                </div>
            </div>
            <div style="width: 1%;display: inline-block;height: 100%;"></div>
        </div>

        <div style="width: 100%;height: 90%;">
            <ion-scroll style="height: 95%;">

                <div class="list padding">
                    <div class="item" ng-repeat="noty in notifications[tabIndex]"
                         style="height: 72px;position: relative;border-right: 0px;border-left:0px;border-top:0px;border-bottom: 0px;"
                         ng-click="showNotyDetail(noty)"
                    >

                        <div style="position: absolute;width: 20%;height: 100%;left:0;top:0;">
                            <div style="width:100%;height: 100%;display: table;">
                              <span style="display: table-cell;vertical-align: middle;font-size: 0.8em;">
                                <div>
                                  {{noty.notyTime|date:'yyyy-MM-dd'}}
                                </div>
                                <div>
                                  {{noty.notyTime|date:'HH:mm'}}
                                </div>
                              </span>
                            </div>
                        </div>

                        <div style="position: absolute;width: 1px;height: 100%;left:21%;top:0;background: #aaa;">
                            <div style="width: 100%;height: 100%;position: relative;">
                                <div style="    position: absolute;top: 40%;margin-left: -5px;z-index: 9999;background: #fff;">
                                    <span style="font-size:0.8em;"><i class="fa fa-circle-o"></i></span>
                                </div>
                            </div>
                        </div>

                        <div style="position: absolute;width: 8%;height: 100%;left:22%;top:0;"></div>

                        <span style="position: absolute;left:30%;width: 70%;height: 100%;top:0;border:0px;border-bottom:1px solid #aaa;">
                            <div style="width: 100%;height: 100%;position: relative;">
                              <div style="position: absolute;top:15%;left:0%;">
                                <div style="font-size: 0.8em;color:#222;">
                                    <span ng-if="noty.recentable==1" style='color:#ff3b30'>  订单号: {{noty.orderNum}}</span>
                                    <span ng-if="noty.recentable!=1">  订单号: {{noty.orderNum}}</span>
                                </div>
                                <div style="font-size: 0.8em;">
                                    <span ng-if="noty.recentable==1" style="font-weight: bolder;font-size: 1.2em;">
                                        {{noty.content}}
                                    </span>
                                    <span ng-if="noty.recentable!=1">
                                        {{noty.content}}
                                    </span>
                                </div>
                              </div>
                            </div>
                        </span>


                    </div>

                </div>
                <div style="width: 100%;height: 80px;"></div>


            </ion-scroll>
        </div>



    </ion-content>


</ion-view>
