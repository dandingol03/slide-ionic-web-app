<ion-view view-title="选择寿险受益人">


  <ion-nav-bar class="bar-stable" align-title="center" >


    <ion-nav-buttons side="left">
      <button class="button button-icon button-clear bar_arr"
              style="font-size: 2.4em;"
              ng-click="go_back()"
      >
        <i class="ion-chevron-left"></i>
      </button>
    </ion-nav-buttons>



  </ion-nav-bar>


  <ion-content scroll="false">

    <div class="list" style="margin-bottom: 0px;">
      <ul class="ul-tabs dark-theme" style="background: rgb(203,203,203)">
        <li style="width:50%;font-size: medium;" >
          <div class="cell"
               ng-class="{true: 'selected', false: ''}[tabIndex==0]"
               ng-click="tab_change(0)">
            <span style="position:absolute;left:15%;top:40%;">
              已有关联人
            </span>
          </div>
        </li>
        <li style="width:50%; font-size: medium;" >
          <div class="cell"
               ng-class="{true: 'selected', false: ''}[tabIndex==1]"
               ng-click="tab_change(1)">
            <span style="position:absolute;left: 20%;top:40%;">
              新建关联人
            </span>
          </div>
        </li>

      </ul>
    </div>


    <div ng-if="tabIndex==0" style="height: 100%;">

      <div
        class="list list-inset padding"
        style="height: 65%;"
        >

        <div class="item"
             style="margin:1px;border-top:0px;border-left:0px;border-right:0px;border-bottom:1px solid #222;
                 padding:10px;background-color:transparent;overflow:initial">

            <span
              class="input-label"
              style="display: inline-block;width: 25%;text-align: left"
              >
              姓名:
            </span>

            <span style="width: 55%;display: inline-block;text-align: left;">
             <input type="text" placeholder="输入亲属姓名"
                    ng-value="order.benefiter.perName"
                    ng-model="order.benefiter.perName"/>
            </span>

            <span
              style="display:inline-block;width: 20%;text-align: center;vertical-align: middle;"
              ng-click="selectLifeBenefiter()"
              >
              <button class="button button-small button-assertive">
                查询
              </button>
            </span>

        </div>

        <ion-scroll style="height: 85%;">


          <div class="item"  ng-click="checkLegal()" style="border:1px solid;">
            <div style="display:inline-block;width:70%">
               <span>
                {{legal.perName}}
               </span>
            </div>
            <i ng-if="legal.checked!=true" class="ion-ios-checkmark-outline" ></i>
            <i ng-if="legal.checked==true" class="ion-ios-checkmark" ></i>
          </div>


          <div class="item" ng-repeat="person in relativePersons" ng-click="mutex(person,relativePersons)">
            <div style="display:inline-block;width:70%">
               <span>
                {{person.perName}}
               </span>
            </div>
            <i ng-if="person.checked!=true" class="ion-ios-checkmark-outline" ></i>
            <i ng-if="person.checked==true" class="ion-ios-checkmark" ></i>
          </div>


          <div style="height: 20px;">
          </div>
        </ion-scroll>

      </div>

      <div
        class="list list-inset padding"
        style="margin:0px 10px;padding:0px 10px;"
        >
        <div
          class="item"
          style="margin:1px;border:0px;padding:0px 10px;background-color:transparent;"
          >
          <button
            class="button button-block button-calm"
            ng-click="confirm()"
            style="width: 60%;margin-left:20%;margin-top:0px;"
            >
            确认寿险受益人
          </button>
        </div>
      </div>

    </div>


    <div ng-if="tabIndex==1" style="height: 100%;">


        <div class="list list-inset padding" style="margin-top:0px;">

          <div class="item"
               style="margin:1px;border-top:0px;border-left:0px;border-right:0px;padding:4px 10px 4px 10px;">
             <span class="input-label" style="display: inline-block;">
              姓名:
            </span>
            <input type="text" placeholder="输入亲属姓名"
                   style="display: inline-block"
                   ng-value="benefiter.perName"
                   ng-model="benefiter.perName"/>
          </div>

          <div class="item"
               style="margin:1px;border-top:0px;border-left:0px;border-right:0px;padding:4px 10px 4px 10px;">
            <span class="input-label" style="display: inline-block;width:55%;">
              选择亲属关系:
            </span>
            <span class="input-label" style="display: inline-block;">
                  {{benefiter.relation}}
            </span>
            <div style="position: absolute;right: 15%;top:30%;bottom: 30%;">
                <span ng-click="ActionSheet(['父母','子女','配偶'],benefiter,'relation','relType')">
                  <i class="ion-chevron-down"></i>
                </span>
            </div>
          </div>



          <div class="item"
               style="margin:1px;border:0px;padding:10px;position: relative;">

            <div>
              <div class="item"
                   style="background-color:transparent;border: 0px;padding: 0px;"
                   ng-if="photoIndex==0">
                <div style="padding-left:10px;padding-right: 10px; position: relative;background-color:transparent;">
                  <span class="input-label"
                        style="display: inline-block;width: 65%;background-color:transparent;color:#bf530c;font-size: 1.1em;">
                      身份证正面:
                  </span>
                </div>
              </div>
              <div class="item"
                   style="background-color:transparent;border: 0px;padding: 0px;"
                   ng-if="photoIndex==1">
                <div style="padding-left:10px;padding-right: 10px; position: relative;background-color:transparent;">
                  <span class="input-label"
                        style="display: inline-block;width: 65%;background-color:transparent;color:#bf530c;font-size: 1.1em;">
                       身份证反面:
                  </span>
                </div>
              </div>
            </div>


            <div>
              <div style="width:100%;text-align:center;margin-left:0%;height:180px;border:1px dashed #9e9e9e"
                   ng-if="benefiter[imgArrs[photoIndex]]!==undefined&&benefiter[imgArrs[photoIndex]]!==null">
                <img style="width: 100%;max-height: 180px;"
                     ng-src="{{benefiter[imgArrs[photoIndex]]}}"/>
              </div>

              <div style="width: 100%;text-align:center;margin-left:0%;height:180px;"
                   ng-if="benefiter[imgArrs[photoIndex]]==undefined||benefiter[imgArrs[photoIndex]]==null">
                       <span style="font-size: 10em;" ng-click="addAttachment(benefiter,imgArrs[photoIndex])">
                           <i class="ion-android-camera"></i>
                       </span>
              </div>

              <div class="card"
                   style="width:100%;height: 55px;margin-top:0px;">
                <div class="item item-text-wrap">
                  <div style="position:absolute;bottom:10px;width:100%;top:0px;left:0px;">
                    <div ng-click="changePhotoIndex(0)"
                         style="display:inline-block;width: 35%;text-align:center;">
                      <span>
                        <i class="fa fa-chevron-left"></i>
                      </span>
                      <span>身份证正面</span>
                    </div>

                    <div ng-click="addAttachment(benefiter,imgArrs[photoIndex])"
                         style="display:inline-block;width: 27%;text-align: center;font-size: 3em;">
                      <i class="ion-android-camera"></i>
                    </div>

                    <div ng-click="changePhotoIndex(1)"
                         style="display:inline-block;width: 35%;text-align:center;">
                      <span>身份证反面</span>
                      <span><i class="fa fa-chevron-right"></i></span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>


          <button class="button button-block button-calm" ng-click="upload('createRelativePerson',benefiter)">
            关联亲属信息
          </button>

          <div style="width: 10%;height: 20px;">

          </div>

        </div>



    </div>





  </ion-content>




</ion-view>
