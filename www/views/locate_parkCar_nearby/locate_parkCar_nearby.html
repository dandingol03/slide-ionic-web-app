ionic serve<ion-view view-title="选择取送车">
  <ion-nav-bar class="bar-stable" align-title="center" >
    <ion-nav-buttons side="left">
      <button class="button button-icon button-clear bar_arr"
              ng-click="go_back()"
              style="font-size: 1.8em;"
      >
        <i class="ion-chevron-left"></i>
      </button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
    </ion-nav-buttons>

  </ion-nav-bar>

  <ion-content>
    <div class="list list-inset padding" style="margin-bottom: 0px;">


      <!--<div class="item"-->
           <!--style="margin:1px;border-top:0px;border-left:0px;border-right:0px;border-bottom:1px solid #eee;-->
           <!--padding:10px;background-color:transparent;position: relative">-->
        <!--<span class="input-label" style="display: inline-block;width: 35%;">-->
          <!--选择维修厂:-->
        <!--</span>-->
        <!--<span style="width:65%;display: inline-block;" ng-click="selectPTC()">-->
          <!--{{area.province+area.city+area.town}}-->
          <!--<span style="width: 30%;display: inline-block;text-align: center;font-size: 1.4em;padding-top:10px;">-->
            <!--<i class="ion-ios-arrow-down" ></i>-->
          <!--</span>-->
        <!--</span>-->
      <!--</div>-->


      <div class="item"
           style="margin:1px;border-top:0px;border-left:0px;border-right:0px;border-bottom:1px solid #eee;padding:10px;background-color:transparent;">
        <div id="locate_parkCar_nearby" style="width:100%;height:240px;"></div>
      </div>


      <div
              class="item item-toggle"
              style="margin:1px;border-top:0px;border-left:0px;border-right:0px;border-bottom:1px solid #222;
        padding: 10px;background-color: transparent;position: relative;"
      >
         <span class="input-label" style="display: inline-block;width: 35%;text-align: left">
           取车服务:
         </span>

        <label class="toggle toggle-assertive" ng-click="Mutex('pickUp',filterType)">
          <input type="checkbox" ng-checked="filterType.pickUp">
          <div class="track">
            <div class="handle"></div>
          </div>
        </label>
      </div>

      <div class="item item-toggle"
           style="margin:1px;border-top:0px;border-left:0px;border-right:0px;border-bottom:1px solid #222;
        padding: 10px;background-color: transparent;position: relative;"
      >
        <span class="input-label" style="display: inline-block;width: 35%;text-align: left">
           送车服务:
         </span>
        <label class="toggle toggle-assertive" ng-click="Mutex('seeOff',filterType)">
          <input type="checkbox" ng-checked="filterType.seeOff">
          <div class="track">
            <div class="handle"></div>
          </div>
        </label>
      </div>


      <div class="item"
           style="margin:1px;border-top:0px;border-left:0px;border-right:0px;border-bottom:1px solid #222;padding:10px;background-color:transparent;"
           >
        <span class="input-label" style="display: inline-block;width: 25%;text-align: left">
          住址:
        </span>
        <span style="width: 55%;display: inline-block;text-align: center;">
          {{carManage.customerPlace.address}}
        </span>
        <span style="display: inline-block;width: 20%;text-align: center;font-size: 1.4em;"
              ng-click='selectDestination()'>
          <i class="ion-chevron-down"></i>
        </span>
      </div>


      <div class="item"
           style="margin:1px;border-bottom:1px solid #222;border-top:0px;border-left:0px;border-right:0px;padding:10px;background-color:transparent;">

        <span class="input-label" style="display: inline-block;width: 35%;text-align: left">
          服务人员:
        </span>
        <span style="width: 35%;display: inline-block;text-align: left;"
              ng-if="carManage.servicePerson!==undefined&&carManage.servicePerson!==null">
          {{carManage.servicePerson.perName}}
        </span>
        <span ng-if="carManage.servicePerson==undefined||carManage.servicePerson==null"
              style="width: 35%;display: inline-block;text-align: left;color:#aaa;">
          请选择服务人员
            </span>
        <span ng-click="service_person_select(carManage,'servicePerson')"
              style="font-size: 1.6em;width: 30%;display: inline-block;text-align: center;">
          <i class="ion-ios-arrow-down" ></i>
        </span>
      </div>

      <div class="item"
           style="margin:1px;border-top:0px;border-bottom:1px solid #222;border-left:0px;border-right:0px;
           padding:10px;background: transparent">
          <span class="input-label" style="display: inline-block;width: 35%;">
            维修厂:
          </span>
        <span class="input-label"
              style="display: inline-block;width: 45%;"
              ng-if="unit!==undefined&&unit!==null"
        >
          {{unit.unitName}}
          </span>
      </div>

      <div class="item"
           style="margin:1px;
           border-top:0px;border-left:0px;border-right:0px;border-bottom:1px solid #222;padding:10px;"
           ng-click="datepick(carManage,'estimateTime')">
        <span class="input-label" style="display: inline-block;width: 35%;">
          服务时间:
        </span>

        <span style="display: inline-block;width: 49%;color:#aaa;font-size: 0.85em;"
              ng-if="carManage.estimateTime==undefined||carManage.estimateTime===null">
          请选择服务时间
        </span>


        <span style="display: inline-block;width: 49%;font-size: 0.85em;"
              ng-if="carManage.estimateTime!=undefined&&carManage.estimateTime!==null">
          {{carManage.estimateTime}}
          </span>


        <span style="display: inline-block;width: 16%;">
          <i class="ion-calendar" style="font-size: 1.5em;"></i>
        </span>

      </div>

      <div class="item" style="margin:1px;border-left:0px;border-right:0px;border-bottom: 1px solid #222;
      padding:10px;background: transparent">
        <span class="input-label" style="display: inline-block;width: 35%;text-align: left;">
          服务费:
        </span>
        <span style="display: inline-block;width: 70%;">
              $40000
        </span>
      </div>

      <div class="item"
           style="margin:1px;border-top:0px;border-left:0px;border-right:0px;border-bottom:1px solid #eee;
           padding:10px;background-color:transparent;position: relative"
           ng-click="generateServiceOrder()"
      >
        <button class="button button-positive" style="width: 80%;margin-left:10%;margin-right:10%;">
          确认
        </button>
      </div>


    </div>
  </ion-content>

</ion-view>
