
<ion-nav-view class="slide-left-right" hide-nav-bar="true">
    <ion-view class="passwordForget-view" view-title="注册用户" hide-nav-bar="true">

    <ion-content scroll="true" class="padding" lazy-scroll style="padding:0;background-image: url('img/flow_and_moutain.png');background-repeat: no-repeat;
    background-size: 100%;background-position: 0% 100%;">

        <!-- header bar -->
        <div class="bar bar-header bar-dark" style="position: static;height:44px;width: 100%;padding-left: 16px;padding-right: 16px;background-color: rgba(17, 17, 17, 0.6);">
            <h1 class="title" style="display: inline-block;width: 100%;text-align:center;">
                <span style="display: inline-block;width: 10%;text-align: center;font-size: 1.6em;"  ng-click="go_back()">
                    <i class="ion-chevron-left"></i>
                </span>
                <span style="display: inline-block;width:90%;text-align: center;padding-right: 15%;">
                    注册用户
                </span>
            </h1>
        </div>

        <div class="list list-inset padding" style="margin-bottom:30px;padding:15px;background: transparent;">


            <div class="item" style="margin:1px;padding:4px;margin-bottom:10px;background: transparent;">
                <span class="input-label"
                      style="display: inline-block;font-size: 1.8em;color:#bf530c;width: 15%;
                      text-align: center;padding-bottom: 5px;padding-top:5px;border-right: 1px solid;">
                  <i class="fa fa-user-o"></i>
                </span>
                <input type="text" placeholder="请输入用户名"
                       style="display: inline-block;width:80%;vertical-align: super;background: transparent;"
                       ng-model="info.username"
                       ng-value="info.username"/>
                <span class="input-label"
                      style="display: inline-block;width:5%;">
                </span>
            </div>


            <div class="item" style="margin:1px;padding:4px;margin-bottom:10px;background: transparent;">
                <span class="input-label"
                      style="display: inline-block;font-size: 1.8em;color:#bf530c;width: 15%;
                      text-align: center;padding-bottom: 5px;padding-top:5px;border-right: 1px solid;vertical-align: middle;">
                    <i class="fa fa-lock"></i>
                </span>
                <input type="password" placeholder="请输入密码"
                       style="display: inline-block;width:53%;vertical-align: middle;background: transparent;"
                       ng-model="info.password"
                       ng-value="info.password"
                />

                <span class="input-label" ng-if="info['password_error']==true"
                      style="display: inline-block;width:32%;vertical-align: middle;color:#de5b2e;font-size: 0.9em;">
                    密码不能含中文
                </span>
            </div>

            <div class="item" style="margin:1px;padding:4px;margin-bottom:10px;background: transparent;">
                <span class="input-label"
                      style="display: inline-block;font-size: 1.8em;color:#bf530c;width: 15%;
                      text-align: center;padding-bottom: 5px;padding-top:5px;border-right: 1px solid;">
                  <i class="fa fa-envelope-o"></i>
                </span>
                <input type="text" placeholder="请输入邮箱地址,本项选填"
                       style="display: inline-block;width:80%;vertical-align: super;background: transparent;"
                       ng-model="info.mail"
                       ng-value="info.mail"/>
                <span class="input-label"
                      style="display: inline-block;width:5%;">
                </span>
            </div>


            <div class="item" style="margin:1px;padding:4px;margin-bottom:10px;background: transparent;">
                <span class="input-label"
                      style="display: inline-block;font-size: 1.8em;color:#bf530c;width: 15%;
                      text-align: center;padding-bottom: 5px;padding-top:5px;border-right: 1px solid;">
                  <i class="fa fa-mobile-phone"></i>
                </span>
                <input type="text" placeholder="请输入手机号"
                       style="display: inline-block;width:55%;vertical-align: super;background: transparent;"
                       ng-model="info.mobilePhone"
                       ng-value="info.mobilePhone"/>
                <span class="input-label"
                      style="display: inline-block;background:#f79916;color:#fff;width:28%;
                      text-align:center;vertical-align:super;padding-right:5px;font-size: 0.9em;"
                      ng-click="getCode()">
                    发送验证码
                </span>
            </div>

            <div class="item" style="margin:1px;padding:4px;margin-bottom:10px;background: transparent;">
                <span class="input-label"
                      style="display: inline-block;font-size: 1.8em;color:#bf530c;width: 15%;
                      text-align: center;padding-bottom: 5px;padding-top:5px;border-right: 1px solid;">
                  <i class="fa fa-expeditedssl"></i>
                </span>
                <input type="text" placeholder="请输入验证码"
                       style="display: inline-block;width:80%;vertical-align: super;background: transparent;"
                       ng-model="info.code"
                       ng-value="info.code"/>
                <span class="input-label"
                      style="display: inline-block;width:5%;">
                </span>
            </div>


            <div class="bar bar-footer  bar-assertive"
                 style="position: static;margin-bottom:10px;" ng-click="register()">
                <h1 class="title">用户注册</h1>
            </div>


        </div>
    </ion-content>




</ion-view>
</ion-nav-view>
