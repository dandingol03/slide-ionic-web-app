<ion-view view-title="客服咨询">
  <ion-nav-bar class="bar-stable" align-title="center" >

</ion-nav-bar>

  <ion-content>


    <div class="list padding">


      <div class="item" style="border:0px;padding:10px;">
         <span style="width: 100%;">
           <span style="display: inline-block;width: 15%;padding:4px;text-align:left;">
              <span class="username" style="width: 100%;font-weight: bolder;">客服</span>
           </span>
           <span style="display: inline-block;width: 77%;">
             <div class="from-them">
               <p style="color:#fff;" ng-bind="message"></p>
             </div>
             <div class="clear"></div>
           </span>
        </span>
      </div>


      <div class="item" style="border:0px;padding:10px;">
         <span style="width: 100%;">
            <span style="display: inline-block;width: 77%;">
             <div class="from-me">
               <p style="color:#fff;" ng-bind="message1"></p>
             </div>
             <div class="clear"></div>
           </span>
           <span style="display: inline-block;width: 21%;padding:4px;text-align: right;">
              <span class="username" style="width: 100%;font-weight: bolder;">vergile</span>
           </span>
        </span>
      </div>

    </div>





      <div class="item" style="position: absolute;bottom: 2px;padding:4px 10px;width: 100%;background: #eee;" keyboard-attach>

        <span style="display: inline-block;width: 85%;vertical-align: middle;">
            <div contenteditable="true" style="width: 100%;overflow-x:hidden; overflow-y:scroll;white-space: normal;
                 padding: 4px 10px;border: 1px solid #aaa;border-radius: 10px;background:#fff;" ng-model="ws.text" ng-value="ws.text">
            </div>
                <!--<textarea class="msd-elastic" style="min-height: 36px;" data-ng-model="input.message" id="message"></textarea>-->
        </span>

        <span style="display: inline-block;width: 15%;vertical-align: middle;text-align:right;font-size: 2em;" ng-click="doSend()">
            <i class="ion-android-send"></i>
        </span>

      </div>


  </ion-content>

</ion-view>
