<ion-view view-title="选择维修厂">
  <ion-nav-bar class="bar-stable" align-title="center" >
    <ion-nav-buttons side="left">
      <button class="button button-icon button-clear bar_arr" style="font-size: 2em;"
              ng-click="go_back()">
        <i class="ion-chevron-left"></i>
      </button>
    </ion-nav-buttons>

  </ion-nav-bar>

  <ion-content>
    <div class="list list-inset padding" style="margin-bottom: 0px;">

      <!--<div class="item"-->
           <!--style="margin:1px;border-top:0px;border-left:0px;border-right:0px;border-bottom:1px solid #eee;-->
           <!--padding:10px;background-color:transparent;position: relative">-->
        <!--<span class="input-label" style="display: inline-block;width: 35%;">-->
          <!--选择维修厂:-->
        <!--</span>-->
        <!--<span style="width:65%;display: inline-block;" ng-click="selectPTC()">-->
          <!--{{area.province+area.city+area.town}}-->
          <!--<span style="width: 30%;display: inline-block;text-align: center;font-size: 1.4em;padding-top:10px;">-->
            <!--<i class="ion-ios-arrow-down" ></i>-->
          <!--</span>-->
        <!--</span>-->
      <!--</div>-->

      <div class="item"
           style="margin:1px;border-top:0px;border-left:0px;border-right:0px;border-bottom:1px solid #eee;padding:10px;background-color:transparent;">
        <div id="locate_maintain_daily" style="width:100%;height:300px;"></div>
      </div>

      <div class="item"
           style="margin:1px;
           border-top:0px;border-left:0px;border-right:0px;border-bottom:1px solid #222;padding:10px;"
           ng-click="datetimepicker(maintain,'estimateTime')">

        <span class="input-label" style="display: inline-block;width: 35%;">
          服务时间:
        </span>

        <span style="display: inline-block;width: 49%;color:#aaa;font-size: 0.85em;"
              ng-if="maintain.estimateTime==undefined||maintain.estimateTime===null">
          请选择服务时间
        </span>

        <span style="display: inline-block;width: 49%;font-size: 0.85em;"
              ng-if="maintain.estimateTime!=undefined&&maintain.estimateTime!==null">
          {{maintain.estimateTime|date:'yyyy-MM-dd HH:mm'}}
          </span>


        <span style="display: inline-block;width: 16%;">
          <i class="ion-calendar" style="font-size: 1.5em;"></i>
        </span>
      </div>

      <div class="item"
           style="margin:1px;border-top:0px;border-bottom:1px solid #222;border-left:0px;border-right:0px;
           padding:10px;background: transparent">
          <span class="input-label" style="display: inline-block;width: 35%;">
            维修厂:
          </span>
        <span class="input-label"
              style="display: inline-block;width: 45%;"
              ng-if="unit!==undefined&&unit!==null">
          {{unit.unitName}}
          </span>
      </div>

      <div class="item item-toggle"
           style="border-left:0px;border-right:0px;border-bottom:1px solid #222;padding-left:10px;padding-right: 10px;
                  color:#0017ec">
        <span style="display: inline-block;width: 85%;font-size: 0.8em;text-align: left;">
          却换到系统指派模式
        </span>
        <label class="toggle toggle-assertive" style="width: 15%;display: inline-block;">
          <input type="checkbox" ng-model="appointMode" ng-value="appointMode" ng-click="switchAppointMode()">
          <div class="track">
            <div class="handle"></div>
          </div>
        </label>
      </div>


      <div class="item"
           style="margin:1px;border-top:0px;border-left:0px;border-right:0px;border-bottom:1px solid #222;
           padding:10px;background-color:transparent;"
           ng-if="maintain.servicePerson!==undefined&&maintain.servicePerson!==null">
        <span class="input-label" style="display: inline-block;width: 35%;text-align: left">
            服务人员:
        </span>
        <span style="width: 49%;display: inline-block;text-align: left;">
            {{maintain.servicePerson.perName}}
        </span>
        <span style="width:16%;display: inline-block">
        </span>
      </div>



      <div class="item"
           style="margin:1px;border-top:0px;border-left:0px;border-right:0px;border-bottom:1px solid #222;
           padding:10px;background-color:transparent;">
        <span class="input-label" style="display: inline-block;width: 35%;text-align: left">
            车牌:
        </span>
        <span style="width: 49%;display: inline-block;text-align: left;">
            <input type="text" placeholder="请输入您的车牌"
                   style="display:inline-block;background-color: transparent;"
                   ng-value="carInfo.carNum"
                   ng-model="carInfo.carNum"
            />
        </span>
        <span class="camera"
              style="width:16%;font-size: 1.5em;"
              ng-click="selectCarInfoByCarNum(carInfo,carManage_t_a_modal)">
          <i class="ion-chevron-down"></i>
        </span>
      </div>


      <div class="item"
           style="margin:1px;border-top:0px;border-left:0px;border-right:0px;border-bottom:1px solid #eee;
           padding:10px;background-color:transparent;position: relative"
           ng-click="applyMaintainDailyOrder()"
      >
        <button class="button button-positive" style="width: 80%;margin-left:10%;margin-right:10%;">
          提交维修订单
        </button>
      </div>

    </div>
  </ion-content>

</ion-view>
