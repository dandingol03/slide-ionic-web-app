<ion-nav-view class="slide-left-right" hide-nav-bar="true">
    <ion-view  hide-nav-bar="true">
        <ion-content scroll="false" style="background: #eee">
            <div style="width: 100%;height: 50px;background: #eee;border-bottom: 1px solid #ddd;position: relative">
                <div style="position: absolute;left:0%;top:0%;height: 100%;width: 10%;" ng-click="goBack()">
                    <div style="display: table;width: 100%;height: 100%;">
                        <span style="display: table-cell;font-size: 2.9em;color:#666;vertical-align: middle;text-align: center;">
                            <i class="fa fa-angle-left"></i>
                        </span>
                    </div>
                </div>
                <div style="position: absolute;left:10%;top:0%;height: 100%;width: 90%;
                            padding:6px 10px;">
                    <div style="width: 100%;height: 100%;background: #fff;border-radius: 4px;">
                        <div style="width: 10%;height: 100%;display: inline-block;float: left;" ng-click="search()">
                            <div style="width: 100%;height: 100%;display: table;">
                                <span style="display: table-cell;vertical-align: middle;text-align: center;
                                        font-size:1.6em;color:#666;">
                                    <i class="fa fa-search"></i>
                                </span>
                            </div>
                        </div>
                        <div style="width: 90%;height: 100%;display: inline-block;float:left;">
                            <div style="width: 100%;height: 100%;display: table;">
                                <div style="display: table-cell;vertical-align: middle;text-align: center;">
                                    <input type="text" style="width: 100%;background: #fff;padding-left: 10px;font-weight: bolder;font-size: 1.2em;"
                                           ng-model="root.query"
                                           ng-value="root.query"
                                           placeholder="搜索"/>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

            <!-- 服务小格 -->
            <div style="width: 100%;height: 125px;">
                <div class="list">
                    <div class="item" style="border: 0px;margin:0;padding: 0px;border-bottom:1px solid #ddd;">
                        <div style="width: 24.5%;display: inline-block;height:120px;" ng-repeat="service in services">
                            <div style="width: 100%;height: 100%;display: table;padding:10px;">
                                <div style="display: table-cell;vertical-align: middle;text-align: center;">
                                    <div ng-style='servicesStyle[$index]' ng-click="navigate(service.state)">
                                        <div style='width: 100%;height: 100%;display: table;'>
                                            <span style="color:#fff;font-size: 2em;display: table-cell;vertical-align: middle;">
                                                <i class="fa fa-car" ng-if="$index==0"></i>
                                                <i class="fa fa-address-card-o" ng-if="$index==1"></i>
                                                <i class="fa fa-plane" ng-if="$index==2"></i>
                                                <i class="fa fa-train" ng-if="$index==3"></i>
                                            </span>
                                        </div>
                                    </div>
                                    <div>
                                        <span style="font-weight: bolder;color:#222;" ng-click="navigate(service.state)">
                                            {{service.name}}
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 搜索历史记录 -->
            <div>
                <div class="list">
                    <div class="item" style="border:0px;border:0px;margin:0;padding: 10px 0px;"
                            ng-repeat="record in history">
                        <div style="width: 8%;display: inline-block;text-align: center;">
                            <span style="font-size: 1.6em;color:#aaa;"><i class="fa fa-search"></i></span>
                        </div>
                        <div style="width: 2%;display: inline-block;"></div>
                        <div style="width: 90%;display: inline-block;border-bottom:1px solid #aaa;padding: 4px 0px">
                            {{record.content}}
                        </div>
                    </div>
                </div>
            </div>

        </ion-content>

    </ion-view>


</ion-nav-view>
