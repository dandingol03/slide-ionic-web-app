<ion-nav-view class="slide-left-right" hide-nav-bar="true">
    <ion-view view-title="评价订单" hide-nav-bar="true">

        <ion-content scroll="false">

            <div style="height:10%;width:100%;background-color:rgba(55, 211, 255, 0.85);position:relative">
                <div style="position: absolute;left:5%;top:20%;"
                     ng-click="go_back()">
                    <span style="font-size: 2.4em;color:#fff;">
                        <i class="ion-chevron-left"></i>
                    </span>
                </div>
                <div style="position: absolute;left:20%;width:60%;text-align:center;height:100%;padding-top:5%;display:table">
                    <span style="color:#fff;font-size: 1.6em;display: table-cell">
                        评价订单
                    </span>
                </div>
            </div>

            <ion-scroll style="height:90%">
                <div style="height:100%" >

                    <div style="height:40%">
                        <div class="item card" style="padding:0;">
                            <div class="item item-divider">
                               <span>订单信息</span>
                            </div>
                            <div class="item">
                                <div>
                                    <span>订单号：{{order.orderNum}}</span>
                                </div>
                                <div ng-if="order.carNum!=undefined&&order.carNum!=null">
                                    <span>车牌号：{{order.carNum}}</span>
                                </div>
                                <div>
                                    <span>地点：{{order.servicePlace.address}}</span>
                                </div>
                                <div>
                                    <span>预约时间：{{order.estimateTime}}</span>
                                </div>
                                <div>
                                    <span>服务费：{{order.fee}}</span>
                                </div>
                                <div>
                                    <span>服务内容：{{order.serviceContent}}</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div style="height:50%">

                        <div class="item card" style="padding:0;">
                            <div class="item item-divider">
                                <span>
                                    评价
                                </span>
                            </div>
                            <div class="item" style="padding:0">
                                <div class="list list-inset padding" style="margin:0">
                                    <div class="item">
                                        <span ng-repeat="star in stars"
                                              ng-click="setter(star,'checked',!star.checked)">
                                            <i class="ion-ios-star-outline" ng-if="star.checked!=true"></i>
                                            <i class="ion-ios-star" ng-if="star.checked==true"></i>
                                        </span>
                                    </div>

                                    <div class="item" style="padding: 5px;">
                                        <span class="input-label" style="display: inline-block;width: 35%;text-align: left;">
                                          建议:
                                        </span>
                                        <div style="width: 90%;margin-left:5%;margin-right:5%;border:1px solid #222;">
                                        <textarea style="width:100%;height:80px;background-color: transparent;"
                                                  placeholder="请给出评价或建议..."
                                        ></textarea>
                                        </div>
                                    </div>

                                </div>

                            </div>


                        </div>


                    </div>

                    <div style="height:10%">
                        <button>提交</button>

                    </div>


                </div>

            </ion-scroll>

        </ion-content>
    </ion-view>
