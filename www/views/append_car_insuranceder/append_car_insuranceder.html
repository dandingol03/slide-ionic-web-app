<ion-nav-view class="slide-left-right" hide-nav-bar="true">
    <ion-view  hide-nav-bar="true">
        <ion-content >

            <!-- header -->
            <div style="width: 100%;height: 130px;background: #11c1f3;position: relative">

                <!-- goback  -->
                <div style="position: absolute;left:2%;top:10%;">
                    <div style="width: 100%;height: 100%;display: table;margin-left:10%;"
                         ng-click="go_back()">
                       <span style="display: table-cell;vertical-align: middle;color:#fff;font-size: 2.4em;">
                         <i class="fa fa-chevron-left"></i>
                       </span>
                    </div>
                </div>


                <!-- tile -->
                <div style="position: absolute;left:16%;top:16px;">
                    <span style="font-size: 1.3em;color:#fff;">选择被保险人</span>
                </div>

                <!-- button -->
                <div style="position: absolute;right: 10px;top:16px;" ng-if="tabIndex==1">
                    <button class="button button-assertive" style="height: 34px;line-height: 34px;min-height: 34px;"
                            ng-click="confirm()">
                        <span style="display: inline-block;">
                            <i class="fa fa-hand-pointer-o"></i>
                        </span>
                        <span style="font-size: 0.9em;display: inline-block;">提交车险意向</span>
                    </button>
                </div>

                <!-- tab -->
                <div class="list" style="margin-bottom: 0px;position:absolute;bottom: 0px;width: 100%">
                    <div style="width: 22%;display: inline-block;"></div>
                    <div  ng-style="tabIndex==0?selectedTabStyle:unSelectedTabStyle">
                        <div  ng-style="tabIndex==0?selectedCellStyle:unSelectedCellStyle"  ng-click="tab_change(0)">
                            <div><span style="font-size: 2em;"><i class="fa fa-user"></i></span></div>
                            <div>已有被保险人</div>
                        </div>
                    </div>
                    <div  ng-style="tabIndex==1?selectedTabStyle:unSelectedTabStyle" >
                        <div ng-style="tabIndex==1?selectedCellStyle:unSelectedCellStyle"  ng-click="tab_change(1)">
                            <div><span style="font-size: 2em;"><i class="fa fa-user-plus"></i></span></div>
                            <span>新建被保险人</span>
                        </div>
                    </div>
                    <div style="width: 22%;display: inline-block;"></div>

                </div>

            </div>


            <div ng-if="tabIndex==0" style="height: 76%;width: 100%;">

                <div class="list list-inset padding"
                     style="height: 65%;">

                    <div class="item"
                         style="margin:1px;border-top:0px;border-left:0px;border-right:0px;border-bottom:1px solid #222;
                 padding:10px;background-color:transparent;overflow:initial">

                        <span class="input-label"
                              style="display: inline-block;width: 25%;text-align: left">
                            姓名:
                        </span>

                        <span style="width: 55%;display: inline-block;text-align: left;">
                            <input type="text" placeholder="输入亲属姓名"
                                   ng-value="car_insurance.insuranceder.perName"
                                   ng-model="car_insurance.insuranceder.perName"/>
                        </span>

                        <span style="display:inline-block;width: 20%;text-align: center;vertical-align: middle;"
                              ng-click="selectCarInsuranceder()">
                            <button class="button button-small button-assertive">
                                搜索
                            </button>
                        </span>

                    </div>

                    <ion-scroll style="height: 85%;">

                        <div class="item" ng-repeat="person in car_insurance.relativePersons" ng-click="mutex(person,car_insurance.relativePersons)">

                            <div style="display:inline-block;width:70%">
                               <span>
                                {{person.perName}}
                               </span>
                            </div>

                            <i ng-if="person.checked!=true" class="ion-ios-checkmark-outline" ></i>
                            <i ng-if="person.checked==true" class="ion-ios-checkmark" ></i>

                        </div>
                        <div style="height: 20px;">
                        </div>
                    </ion-scroll>

                </div>

                <div class="list list-inset padding"
                     style="margin:0px 10px;padding:0px 10px;height: 35%;">
                    <div class="item"
                        style="margin:1px;border:0px;padding:0px 10px;background-color:transparent;">
                        <button
                                class="button button-block button-calm"
                                ng-click="confirm()"
                                style="width: 80%;margin-left:10%;margin-top:0px;"
                        >
                            提交车险意向
                        </button>
                    </div>
                </div>

            </div>


            <div ng-if="tabIndex==1">


                <div class="list list-inset padding"
                     style="height:100%;padding-left: 0px;padding-right: 0px;margin-left:0px;margin-right:0px;margin-top:10px;margin-bottom:10px;height: 80%;">

                    <div class="item" style="margin:1px;border-top:0px;border-left:0px;border-right:0px;padding:10px;padding-top:4px;padding-bottom: 4px; ">
                    <span class="input-label" style="display: inline-block;width: 20%;">
                        姓名:
                    </span>

                        <input type="text" placeholder="输入被保险人姓名"
                               style="display: inline-block;width: 33%;"
                               ng-value="car_insurance.insuranceder.perName"
                               ng-model="car_insurance.insuranceder.perName"
                               ng-change="validate(car_insurance.insuranceder,'perName','/\\d|\\w/')"/>

                        <div class="assertive" style="width: 47%;display: inline-block" ng-if="car_insurance.insuranceder.perName_error==true">
                            姓名不能为英文或数字
                        </div>
                    </div>

                    <div class="item" style="margin:1px;border-top:0px;border-left:0px;border-right:0px;padding:4px 10px 4px 10px;">
                    <span class="input-label" style="display: inline-block;width:55%;">
                      被保险人与车辆关系:
                    </span>
                        <span class="input-label" style="display: inline-block;">
                        {{car_insurance.insuranceder.relation}}
                    </span>
                        <div style="position: absolute;right: 15%;top:30%;bottom: 30%;">
                        <span ng-click="ActionSheet(['所有人','管理人','使用人'],car_insurance.insuranceder,'relation','relType')">
                          <i class="ion-chevron-down"></i>
                        </span>
                        </div>
                    </div>


                    <!-- 身份证正面  新的界面 -->
                    <div class="item"
                         style="margin:1px;border:0px;padding:16px;position: relative;">
                        <div style="width: 100%;height:260px;border:1px solid #aaa;display: table;text-align: center;border-radius: 10px;">
                            <div style="display: table-cell;vertical-align: middle;text-align: center;">

                                <div style="width: 80%;height: 200px;margin-left: 10%;position: relative;">
                                    <img src="img/perIdCard1Example.jpg"
                                         style="width: 100%;max-height: 200px;border-radius: 10px;"
                                         ng-if="car_insurance.insuranceder.perIdCard1_img==undefined||car_insurance.insuranceder.perIdCard1_img==null"/>

                                    <div style="position: absolute;top:0px;left:0px;width: 100%;height: 200px;z-index: 100;color:#a2a2a2;border-radius: 10px;
                                    background: rgba(80, 80, 80, 0.78);"
                                         ng-if="car_insurance.insuranceder.perIdCard1_img==undefined||car_insurance.insuranceder.perIdCard1_img==null">
                                        <div style="width: 100%;height: 100%;display: table;">
                                            <div style="display: table-cell;vertical-align: middle;text-align: center;position: relative;height: 100%;">
                                                <div style="position: absolute;left:40%;top:30%;
                                                width: 70px;height: 70px;border:2px dashed #fff;border-radius: 70px;padding-top: 10px;"
                                                     ng-click="addAttachment(car_insurance.insuranceder,'perIdCard1_img')">
                                                    <div style="width: 100%;height: 100%;position: relative">
                                                   <span style="color:#fff;font-size: 2.4em;margin-top: 10px;">
                                                       <i class="fa fa-id-card-o"></i>
                                                   </span>
                                                        <span style="position: absolute;right: 10%;bottom: 20%;font-size: 1.2em;color:#fff;">
                                                       <i class="fa fa-camera"></i>
                                                   </span>
                                                    </div>

                                                </div>
                                            </div>

                                        </div>
                                    </div>

                                    <!-- 上传的身份证正面 -->
                                    <img ng-src="{{car_insurance.insuranceder.perIdCard1_img}}"
                                         style="width: 100%;max-height: 200px;border-radius: 10px;"
                                         ng-if="car_insurance.insuranceder.perIdCard1_img!==undefined&&car_insurance.insuranceder.perIdCard1_img!==null"/>

                                         ng-if="car_insurance.insuranceder.perIdCard1_img!==undefined&&car_insurance.insuranceder.perIdCard1_img!==null">
                                        <div style="width: 100%;height: 100%;display: table;">
                                            <div style="display: table-cell;vertical-align: middle;text-align: center;position: relative;height: 100%;">
                                                <div style="position: absolute;left:40%;top:30%;
                                                width: 70px;height: 70px;border:2px dashed #fff;border-radius: 70px;padding-top: 10px;"
                                                     ng-click="addAttachment(car_insurance.insuranceder,'perIdCard1_img')">
                                                    <div style="width: 100%;height: 100%;position: relative">
                                                   <span style="color:#fff;font-size: 2.4em;margin-top: 10px;">
                                                       <i class="fa fa-id-card-o"></i>
                                                   </span>
                                                        <span style="position: absolute;right: 10%;bottom: 20%;font-size: 1.2em;color:#fff;">
                                                       <i class="fa fa-camera"></i>
                                                   </span>
                                                    </div>

                                                </div>
                                            </div>

                                        </div>
                                    </div>

                                </div>

                                <div style="margin-top:20px;">
                                    <span style="color:#33c6cd;font-weight: bolder;">上传身份证正面</span>
                                </div>
                            </div>

                        </div>
                    </div>

                                                       <i class="fa fa-camera"></i>
                                                   </span>
                                                    </div>

                                                </div>
                                            </div>

                                        </div>
                                    </div>

                                </div>

                                <div style="margin-top:20px;">
                                    <span style="color:#33c6cd;font-weight: bolder;">上传身份证反面</span>
                                </div>
                            </div>

                        </div>
                    </div>
