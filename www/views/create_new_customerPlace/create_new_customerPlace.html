<ion-view view-title="添加用户地址">
    <ion-nav-bar class="bar-stable" align-title="center" >
        <ion-nav-buttons side="left">
            <button class="button button-icon button-clear bar_arr"
                    style="font-size: 2em;"
                    ng-click="go_back()">
                <i class="ion-chevron-left"></i>
            </button>
        </ion-nav-buttons>


    </ion-nav-bar>

    <ion-content>
        <div class="list padding" style="margin-bottom: 0px;">

            <!-- 地图容器 -->
            <div class="item"
                 style="margin:1px;border-top:0px;border-left:0px;border-right:0px;border-bottom:1px solid #eee;padding:10px;background-color:transparent;">
                <div id="new_customer_place" style="width:100%;height:300px;"></div>
            </div>

            <div class="item"
                 style="margin:1px;border-top:0px;border-left:0px;border-right:0px;border-bottom:1px solid #222;padding:10px;background-color:transparent;">
                <span class="input-label" style="display: inline-block;width: 35%;text-align: left">
                  目的地:
                </span>
                <span style="width: 45%;display: inline-block;text-align: left;">
                    <input type="text" placeholder="请在地图上选择后并填写地址后再提交"
                         style="display:inline-block;background-color: transparent;"
                         ng-value="customerPlace.address"
                         ng-model="customerPlace.address"/>
                </span>
            </div>

            <div class="item"
                 style="margin:1px;border-top:0px;border-left:0px;border-right:0px;border-bottom:1px solid #eee;
           padding:10px;background-color:transparent;position: relative"
                 ng-click="createNewCustomerPlace()">
                <button class="button button-positive" style="width: 80%;margin-left:10%;margin-right:10%;">
                    创建新的用户地址
                </button>
            </div>

            <div class="item"
                 style="margin:1px;border-top:0px;border-left:0px;border-right:0px;border-bottom:1px solid #eee;
           padding:10px;background-color:transparent;position: relative"
                 ng-click="go_back()">
                <button class="button button-positive" style="width: 80%;margin-left:10%;margin-right:10%;">
                    返回
                </button>
            </div>

        </div>
    </ion-content>

</ion-view>
