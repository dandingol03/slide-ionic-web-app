<ion-view view-title="已申请车险订单详情">

    <ion-nav-bar class="bar-stable" align-title="center" >
        <ion-nav-buttons side="left">
            <button class="button button-icon button-clear bar_arr"
                    style="font-size: 2.4em;"
                    ng-click="go_back()">
                <i class="ion-chevron-left"></i>
            </button>
        </ion-nav-buttons>
    </ion-nav-bar>


    <ion-content scroll="true" lazy-scroll>



        <!-- inset one -->
        <div class="list list-inset" style="margin-bottom:40px;margin-left:0px;margin-right:0px;" >
            <div class="item item-divider">
                编号
            </div>
            <div class="item" style="padding:16px;position: relative;border-left:0px;border-right:0px;">
                车牌号:
                <span style="position: absolute;right:20%;">{{order.carId}}</span>
            </div>
            <div class="item" style="padding:16px;position: relative;border-left:0px;border-right:0px;">
                订单号:
                <span style="position: absolute;right:20%;">{{order.orderNum}}</span>
            </div>

        </div>

        <!-- inset two -->
        <div class="list list-inset"
                style="margin-bottom:40px;margin-left:0px;margin-right:0px;"
                ng-if="order.products!==undefined&&order.products!==null">
            <div class="item item-divider">
                订单产品
            </div>
            <div class="item" style="padding: 16px;" ng-repeat="product in order.products">
          <span>
            {{product.productName}}
          </span>
            </div>
        </div>

        <!-- inset three -->
        <div class="list list-inset" style="margin-bottom:40px;margin-left:0px;margin-right:0px;" >
            <div class="item" style="padding:16px;position: relative;border-left:0px;border-top:0px;
            border-right:0px;color:rgba(228, 93, 46, 0.87);font-size: 1.4em;">
                被保险人:
                <span style="position: absolute;right:20%;">{{order.insuranceder.perName}}</span>
            </div>
            <div class="item" style="padding:16px;font-size: 1.4em;color:rgba(228, 93, 46, 0.87);">
                申请日期:
                <span style="position: absolute;right:20%;">
                    {{order.applyTime|date:'yyyy-MM-dd HH:mm'}}
                </span>
            </div>
        </div>



    </ion-content>




</ion-view>
