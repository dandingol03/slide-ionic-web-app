<ion-nav-view class="slide-left-right">
    <ion-view view-title="车险">

        <ion-nav-bar class="bar-calm" align-title="center" >
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear bar_arr" style="font-size: 2.4em;"
                        ng-click="go_back()">
                    <i class="ion-chevron-left"></i>
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>


        <ion-content scroll="false">

            <div class='home-tab' style="background-color: transparent;margin-top: 15%;">
                <div class="list list-inset padding" style="margin-bottom:40px;background-color: transparent;">
                    <div class="item item-divider" style="margin:1px;border:0px;padding:10px;position: relative;background-color:transparent;">
                        <span>选择车辆</span>
                    </div>

                    <div class="item" style="margin:1px;border-top:0px;border-left:0px;border-right:0px;border-bottom:1px solid #222;
             padding:10px;background-color:transparent;overflow:initial">
                      <span class="input-label" style="display: inline-block;width: 25%;text-align: left">
                         车牌:
                      </span>
                        <span style="width: 55%;display: inline-block;text-align: left;">
                           <span  style="display:inline-block;background-color: transparent;">{{carInfo.carNum}}</span>
                        </span>
                        <span style="display:inline-block;width: 20%;text-align: center;vertical-align: middle;"
                              ng-click="goto('car_manage')">
                           <button class="button button-small button-assertive" style="padding:0px 10px;">
                              选择车辆
                           </button>
                        </span>
                    </div>
                </div>

                <div class="list list-inset padding" style="margin-bottom:40px;background-color:transparent;">

                    <div class="bar bar-footer  bar-assertive"
                         style="position: static;width: 60%;display: inline-block;"
                         ng-click="select_type()">
                        <h1 class="title" style="width: 100%;margin: 0px;">下一步</h1>
                    </div>

                </div>

            </div>

        </ion-content>
    </ion-view>
</ion-nav-view>
