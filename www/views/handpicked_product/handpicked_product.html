<ion-nav-view class="slide-left-right" hide-nav-bar="true">
    <ion-view view-title="寿险精选产品" hide-nav-bar="true">

    <ion-content scroll="false" >

        <!-- header bar -->
        <div class="bar bar-header bar-dark" style="position: static;height:44px;width: 100%;padding-left: 16px;padding-right: 16px;background-color: rgba(17, 17, 17, 0.6);">
            <h1 class="title" style="display: inline-block;width:100%;text-align:center;">
                <span style="display: inline-block;width:100%;text-align: center;">
                    寿险订单
                </span>
            </h1>
        </div>

        <div class="list padding">
            <div ng-repeat="product in products" style="margin-bottom: 20px;">

                <div class="item" style="height: 200px;width: 100%;padding: 0;">
                    <img ng-src="{{srcArr[$index]}}" style="width: 100%;height: 100%;">
                </div>

                <div class="item" style="width: 100%;padding: 0;padding-top: 16px;padding-bottom: 16px;margin: 0;border:0px;">
                    <span style="width: 65%;display: inline-block;font-weight: bolder;">{{product.productName}}</span>
                    <span style="width: 35%;display: inline-block;color:#e2511c">
                        保额:<span style="font-size: 1.4em;">${{product.insuranceQuota}}</span>
                    </span>
                </div>

            </div>
        </div>

    </ion-content>
</ion-view>
</ion-nav-view>
