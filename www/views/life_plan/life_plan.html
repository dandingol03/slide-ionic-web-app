
<ion-nav-view class="slide-left-right" hide-nav-bar="true">
  <ion-view view-title="寿险订单" hide-nav-bar="true">

  <ion-content scroll="true" lazy-scroll style="background-image: url('img/bkg2.png');background-repeat: no-repeat;
    background-size: 100%;background-position: 0% 100%;">

    <!-- header bar -->
    <div class="bar bar-header bar-dark" style="position: static;height:44px;width: 100%;padding-left: 16px;padding-right: 16px;background-color: rgba(17, 17, 17, 0.6);">
      <h1 class="title" style="display: inline-block;width:100%;text-align:center;">
        <span style="display: inline-block;width: 10%;text-align: center;font-size: 1.6em;"  ng-click="go_back()">
          <i class="ion-chevron-left"></i>
        </span>
        <span style="display: inline-block;width:90%;text-align: center;padding-right:15%">
          寿险订单
        </span>
      </h1>
    </div>


    <div class="list list-inset padding" style="margin-bottom:40px;background:transparent" >


      <!-- 寿险估价列表 -->
      <div>
        <div ng-repeat="plan in plans">
          <!-- 公司名称 -->
          <div class="padding"
               style="padding:0px 10px">
            <ion-item style="border-bottom:0px;position: relative" ng-click="toggle(plan,'checked')">
              <h2>
                {{plan.companyName}}
              </h2>
              <div style="position: absolute;right:5%;top:20%;">
              <span style="font-size: 1.8em;">
                <i ng-if="plan.checked!=true" class="ion-ios-checkmark-outline"></i>
                <i ng-if="plan.checked==true" class="ion-ios-checkmark"></i>
              </span>
              </div>
            </ion-item>
            <ion-item style="border-bottom:0px;position: relative">
              <h2 style="width: 70%;display: inline-block">
                合计保费:
              </h2>
              <h2 style="width: 30%;display: inline-block">
                {{plan.insuranceFee}}
              </h2>
            </ion-item>
            <ion-item style="position: relative" ng-click="goDetail(plan)">
              <h2 style="width: 30%;display: inline-block">
                查看详情:
              </h2>
              <h2 style="display: inline-block">
                 <span  style="font-size: 1.3em;">
                   <i class="ion-compose"></i>
                 </span>
              </h2>
            </ion-item>
          </div>

          <!-- 公司产品细项 -->
          <div class="padding"
               style="padding-top: 0px;padding-left:8px;padding-right: 8px;">
            <div
              style="margin:1px;padding:1px"
              class="list"
            >
            </div>
          </div>
        </div>

        <div class="bar bar-footer  bar-assertive"
             style="position: static"

             ng-click="apply()">
          <h1  class="title">提交已选方案</h1>
        </div>
      </div>

    </div>
  </ion-content>

</ion-view>
</ion-nav-view>
