<ion-modal-view  class=" animated slideInDown>" style="background: transparent">
    <ion-nav-bar class="bar-calm" align-title="center" >
        <ion-nav-buttons side="left">
            <button class="button button-icon button-clear bar_arr"
                    ng-click="close_append_carNumPrefixModal()"
                    style="font-size:2.4em;">
                <i class="ion-close-circled"></i>
            </button>
        </ion-nav-buttons>
        <ion-nav-title>
            选择城市
        </ion-nav-title>
    </ion-nav-bar>
    <ion-content style="width: 100%;height:100%;
    border: 1px solid #eee;border-top:0px;margin: 0 auto;top: 10%;background: #fff;">

        <div class="list padding" style="padding-bottom: 0px;margin-bottom: 0px;">
            <div class="item" style="border:0px;padding:10px;">
                <span class="input-label" style="display: inline-block;width: 30%;text-align: left;">
                    当前选择城市:
                </span>
                <span style="display: inline-block;width: 70%;text-align: left;">
                      <input type="text"
                             style="display: inline-block;text-align: left;padding-left:20px;"
                             disabled="true"
                      value="{{city}}"/>
                </span>
            </div>
        </div>

        <!-- 热们城市 -->
        <div class="list padding" style="background: #f0f0f0;padding-left:16px;padding-right: 16px;">
            <div class="item" style="background: transparent;padding: 0px;margin-bottom:10px;margin-top:20px;border: 0px;">
                <span ng-style="city=='北京'?selectedStyle:plainStyle"
                      ng-click="city_select('北京')"
                >
                    北京
                </span>
                <span style="width: 1%;display: inline-block;background: transparent;border:0px;"></span>
                <span ng-style="city=='上海'?selectedStyle:plainStyle"
                      ng-click="city_select('上海')"
                >
                    上海
                </span>
                <span style="width: 1%;display: inline-block;background: transparent;"></span>
                <span ng-style="city=='广州'?selectedStyle:plainStyle"
                      ng-click="city_select('广州')"
                >
                    广州
                </span>
            </div>

            <div class="item" style="background: transparent;padding: 0px;margin-bottom:10px;margin-top:20px;border: 0px;">
                <span ng-style="city=='深圳'?selectedStyle:plainStyle"
                      ng-click="city_select('深圳')"
                >
                    深圳
                </span>
                <span style="width: 1%;display: inline-block;background: transparent;border:0px;"></span>
                <span ng-style="city=='苏州'?selectedStyle:plainStyle"
                      ng-click="city_select('苏州')"
                >
                    苏州
                </span>
                <span style="width: 1%;display: inline-block;background: transparent;"></span>
                <span ng-style="city=='杭州'?selectedStyle:plainStyle"
                      ng-click="city_select('杭州')"
                >
                    杭州
                </span>
            </div>

            <div class="item" style="background: transparent;padding: 0px;margin-bottom:10px;margin-top:20px;border: 0px;">
                <span ng-style="city=='南京'?selectedStyle:plainStyle"
                      ng-click="city_select('南京')"
                >
                    南京
                </span>
                <span style="width: 1%;display: inline-block;background: transparent;border:0px;"></span>
                <span ng-style="city=='天津'?selectedStyle:plainStyle"
                      ng-click="city_select('天津')"
                >
                    天津
                </span>
                <span style="width: 1%;display: inline-block;background: transparent;"></span>
                <span ng-style="city=='济南'?selectedStyle:plainStyle"
                      ng-click="city_select('济南')"
                >
                    济南
                </span>
            </div>

            <div class="item" style="background: transparent;padding: 0px;margin-bottom:10px;margin-top:20px;border: 0px;">
                <span ng-style="city=='青岛'?selectedStyle:plainStyle"
                      ng-click="city_select('青岛')"
                >
                    青岛
                </span>
                <span style="width: 1%;display: inline-block;background: transparent;border:0px;"></span>
                <span ng-style="city=='武汉'?selectedStyle:plainStyle"
                      ng-click="city_select('武汉')"
                >
                    武汉
                </span>
                <span style="width: 1%;display: inline-block;background: transparent;"></span>
                <span ng-style="city=='长沙'?selectedStyle:plainStyle"
                      ng-click="city_select('长沙')"
                >
                    长沙
                </span>
            </div>

            <div class="item" style="background: transparent;padding: 0px;margin-bottom:10px;margin-top:20px;border: 0px;">
                <span ng-style="city=='沈阳'?selectedStyle:plainStyle"
                      ng-click="city_select('沈阳')"
                >
                    沈阳
                </span>
                <span style="width: 1%;display: inline-block;background: transparent;border:0px;"></span>
                <span ng-style="city=='成都'?selectedStyle:plainStyle"
                      ng-click="city_select('成都')"
                >
                    成都
                </span>
                <span style="width: 1%;display: inline-block;background: transparent;"></span>
                <span ng-style="city=='重庆'?selectedStyle:plainStyle"
                      ng-click="city_select('重庆')"
                >
                    重庆
                </span>
            </div>

            <div class="item" style="background: transparent;padding: 0px;margin-bottom:10px;margin-top:20px;border: 0px;
                    padding-left:10px;padding-right:10px;">
                <button class="button button-assertive" style="width: 60%;margin-left:20%;" ng-click="city_confirm()">
                    确认
                </button>
            </div>

        </div>



    </ion-content>
</ion-modal-view >
