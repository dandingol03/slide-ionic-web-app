<ion-modal-view  class=" carInfo_modal animated slideInDown>"
                 style="background: transparent;top:17%;width: 86%;margin-left:7%;">
    <ion-content
            class="carInfo_content card"
            style="margin: 0 auto;top: 0%;height: 350px;border:1px solid #ddd;border-radius: 6px;">

        <div class="list padding">


            <div class="item" style='margin:0;border:0;text-align: center;'>
                <span style="font-size: 1.5em;font-weight: bolder;color:#222;">开启捷慧宝</span>
            </div>

            <div class="item" style='margin:0;border:0;text-align: center;'>
                <span>为了正常使用捷慧宝,需要以下权限开启</span>
            </div>

            <div class="item" style="margin:0;border:0;padding:10px;">
                <!--device-->
                <div style="width: 33.3%;display: inline-block;text-align: center;">
                    <div style="width: 100%;text-align: center;height: 70px;position: relative;">
                        <div style="width: 70px;height: 70px;border-radius: 70px;border:1px solid #2c8ea9;
                                position: absolute;left:15%;top:0;">
                            <div style="width: 100%;height: 100%;display: table;">
                                <span style="display:table-cell;vertical-align: middle;font-size: 4em;color:#0940fd">
                                    <i class="fa fa-mobile"></i>
                                </span>
                            </div>
                        </div>
                    </div>

                    <div style="margin-top:10px;width: 100%;text-align: center;">
                        <span style="font-size: 1.2em;">设备信息</span>
                    </div>
                </div>

                <!-- storage -->
                <div style="width:33.3%;display: inline-block;">
                    <div style="width: 100%;text-align: center;height: 70px;position: relative;">
                        <div style="width: 70px;height: 70px;border-radius: 70px;border:1px solid #2c8ea9;
                                position: absolute;left:15%;top:0;">
                            <div style="width: 100%;height: 100%;display: table;">
                                <span style="display:table-cell;vertical-align: middle;font-size: 3em;color:#0940fd">
                                    <i class="fa fa-folder"></i>
                                </span>
                            </div>
                        </div>
                    </div>

                    <div style="margin-top:10px;width: 100%;text-align: center;">
                        <span style="font-size: 1.2em;">存储空间</span>
                    </div>
                </div>

                <!-- 位置信息 -->
                <div style="width: 33.3%;display: inline-block;">
                    <div style="width: 100%;text-align: center;height: 70px;position: relative;">
                        <div style="width: 70px;height: 70px;border-radius: 70px;border:1px solid #2c8ea9;
                                position: absolute;left:15%;top:0;">
                            <div style="width: 100%;height: 100%;display: table;">
                                <span style="display:table-cell;vertical-align: middle;font-size: 3em;color:#0940fd">
                                    <i class="fa fa-map-marker"></i>
                                </span>
                            </div>
                        </div>
                    </div>

                    <div style="margin-top:10px;width: 100%;text-align: center;">
                        <span style="font-size: 1.2em;">位置信息</span>
                    </div>
                </div>
            </div>


            <div style="width: 100%;height: 1px;background: #aaa;margin-bottom: 10px;margin-top:10px;">

            </div>

            <div class="item" style="margin:1px;border:0px;
             padding:10px;background-color:transparent;overflow:initial">
                <div style="width: 100%;height: 100%;display: table;text-align: center;">
                    <button class="button  button-dark"
                            style="width: 60%;display: table-cell;vertical-align: middle;
                            background: rgba(61, 177, 79, 0.9529);color:#fff;"
                            ng-click="closeGrantAuthorityModal()">
                        下一步
                    </button>
                </div>
            </div>





        </div>

    </ion-content>

</ion-modal-view>
