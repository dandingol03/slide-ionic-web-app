<ion-modal-view  class=" carInfo_modal animated slideInDown>"
                 style="background: transparent;top:38%;width: 84%;margin-left:8%;">
    <ion-content
            class="card h-300"
            style="margin: 0 auto;top: 0%;height: 300px;border:1px solid #ddd;">

        <div class="list padding">


            <div class="item" style="margin:0;border:0;padding:16px;background: #eee;">
                <div style="white-space: normal;color:#222;">我正在使用捷慧宝App,想与您一起分享</div>
                <div><span style="font-size: 0.9em;color:#888;">来自捷慧宝</span></div>
            </div>


            <div class="item item-input item-select">
                <div class="input-label">
                    分享类型
                </div>
                <select ng-model="wx.type" ng-value="wx.type" ng-change="typeChange()" style="font-size: 1em;">
                    <option value="friend">好友</option>
                    <option value="timeline">朋友圈</option>
                </select>
            </div>

            <div class="item" style="margin:1px;border-top:0px;border-left:0px;border-right:0px;border-bottom:1px solid #11c1f3;
                    padding:10px;background-color:transparent">

                <input type="text" placeholder="留言...."
                       style="display: inline-block;width:90%;margin-left: 5%;background-color:transparent"
                       ng-value="life_insurance.order.planInsuranceFee"
                       ng-model="life_insurance.order.planInsuranceFee"/>
            </div>



            <div class="item" style="margin:1px;border:0px;
             padding:10px;background-color:transparent;overflow:initial">

                <div style="width: 30%;display: inline-block;margin-left:10%;">
                    <div style="width: 100%;height: 100%;display: table;text-align: center;">
                        <button class="button  button-dark" style="display: table-cell;vertical-align: middle;
                            background: rgba(66, 56, 45, 0.9529);color:#fff;width: 100%;"
                                ng-click="wxCancel()">
                            取消
                        </button>
                    </div>
                </div>

                <div style="width: 30%;display: inline-block;margin-left:20%;">
                    <div style="width: 100%;height: 100%;display: table;text-align: center;">
                        <button class="button  button-balanced" style="display: table-cell;vertical-align: middle;
                            color:#fff;width: 100%;"
                                ng-click="wxConfirm()">
                            确认
                        </button>
                    </div>
                </div>

            </div>





        </div>

    </ion-content>

</ion-modal-view>
