
<ion-modal-view class="carInfo_modal animated slideInDown ">

  <ion-content class="carInfo_content"
               scroll="false"
               style="width:100%;height:100%;">

      <div class="bar bar-header bar-dark" style="position: static;height:48%">
          <h1 class="title" style="display: inline-block;width: 100%;text-align:center;margin-top:70%">
              <span ng-click="">完成</span>
              <span style="font-size: 2em;margin-left:50%;  "
                    ng-click="close_uploadLicenseCardModal()">
                  <i class="ion-close-circled"></i>
              </span>
          </h1>
      </div>


      <div>
          <div class="item"
               style="background-color:transparent;border: 0px;padding: 0px;"
               ng-if="photoIndex==1">
              <div style="padding-left:10px;padding-right: 10px; position: relative;background-color:transparent;">
                <span class="input-label" style="display: inline-block;width: 65%;background-color:transparent;">
                    行驶证1面:
                </span>
              </div>
          </div>
          <div class="item"
               style="background-color:transparent;border: 0px;padding: 0px;"
               ng-if="photoIndex==2">
              <div style="padding-left:10px;padding-right: 10px; position: relative;background-color:transparent;">
                <span class="input-label" style="display: inline-block;width: 65%;background-color:transparent;">
                    行驶证1面:
                </span>
              </div>
          </div>
          <div class="item"
               style="background-color:transparent;border: 0px;padding: 0px;"
               ng-if="photoIndex==3">
              <div style="padding-left:10px;padding-right: 10px; position: relative;background-color:transparent;">
                <span class="input-label" style="display: inline-block;width: 65%;background-color:transparent;">
                    行驶证1面:
                </span>
              </div>
          </div>
      </div>


      <div style="height:50%;position: relative;">
          <div>
                  <div style="width:100%;text-align:center;margin-left:0%;height:200px;border:1px dashed #9e9e9e"
                       ng-if="carInfo[imgArrs[photoIndex]]!==undefined&&carInfo[imgArrs[photoIndex]]!==null">
                      <img style="max-width: 200px;max-height: 200px;"
                           ng-src="{{carInfo[imgArrs[photoIndex]]}}"/>
                  </div>

                  <div style="width: 100%;text-align:center;margin-left:0%;height:200px;"
                       ng-if="carInfo[imgArrs[photoIndex]]==undefined||carInfo[imgArrs[photoIndex]]==null">
                     <span style="font-size: 10em;" ng-click="addAttachment(carInfo,imgArrs[photoIndex])">
                         <i class="ion-android-camera"></i>
                     </span>
                  </div>


                 <div class="card"
                      style="position: absolute;width: 90%;height: 55px;bottom: 10px;margin-left: 5%;">
                     <div class="item item-text-wrap">
                         <div style="position:absolute;bottom:10px;width:100%">
                             <div ng-click="changePhotoIndex(photoIndex-1)"
                                  style="display:inline-block;width: 20%;text-align:center;">
                                 <span>上一张</span>
                             </div>

                             <div ng-click="" style="display:inline-block;width: 50%;text-align: center;">
                                 <i class="ion-android-camera"></i>
                             </div>

                             <div ng-click="changePhotoIndex(photoIndex+1)"
                                  style="display:inline-block;width: 20%;text-align:center;">
                                 <span>下一张</span>
                             </div>
                         </div>
                     </div>
                 </div>
          </div>
      </div>

  </ion-content>

</ion-modal-view>
