
<ion-modal-view class="carInfo_modal animated slideInDown ">

  <ion-content class="carInfo_content"
               scroll="false"
               style="width:100%;height:100%;">

      <div class="bar bar-header bar-dark" style="position: static">
          <h1 class="title" style="display: inline-block;width: 100%;">
              take photo
              <span style="font-size: 2em;margin-left:50%;  " ng-click="close_uploadLicenseCardModal()">
                  <i class="ion-close-circled"></i>
              </span>
          </h1>
      </div>

      <ion-scroll style="height: 90%;">
          <div class="list">

              <!-- 行驶证1面 -->
              <div class="item"
                   style="background-color:transparent;border: 0px;padding: 0px;">
                  <div style="padding-left:10px;padding-right: 10px; position: relative;background-color:transparent;">
                <span class="input-label" style="display: inline-block;width: 65%;background-color:transparent;">
                    行驶证1面:
                </span>
                  </div>
              </div>
              <div class="item"
                   style="position: relative;background-color:transparent;
               border-top:1px solid #222;border-left:0px;border-right:0px;border-bottom:0px;padding:16px 16px 0px 16px;">
                  <div style="width:  100%;text-align:center;margin-left:0%;height:200px;border:1px dashed #9e9e9e"
                       ng-if="carInfo.licenseCard1_img!==undefined&&carInfo.licenseCard1_img!==null"
                          >
                      <img
                              style="max-width: 100%;"
                              ng-src="{{carInfo.licenseCard1_img}}"/>
                  </div>

                  <div style="width:  100%;text-align:center;margin-left:0%;height:200px;"
                       ng-if="carInfo.licenseCard1_img==undefined||carInfo.licenseCard1_img==null"
                          >
                     <span style="font-size: 10em;" ng-click="addAttachment(carInfo,'licenseCard1_img')">
                         <i class="ion-android-camera"></i>
                     </span>
                  </div>
              </div>
              <div class="item"
                   style="position: relative;background-color:transparent;padding: 0px 16px 0px 16px;
                 border-top:0px;border-bottom:1px solid #222;margin-bottom:1px;">
                  <button class="button button-outline button-royal"
                          style="margin-left:80%;"
                          ng-click="addAttachment(carInfo,'licenseCard1_img')">
                      拍照
                  </button>
              </div>


              <!-- 行驶证2面 -->
              <div class="item"
                   style="background-color:transparent;border: 0px;padding: 0px;">
                  <div style="padding-left:10px;padding-right: 10px; position: relative;background-color:transparent;">
                <span class="input-label" style="display: inline-block;width: 65%;background-color:transparent;">
                    行驶证2面:
                </span>
                  </div>
              </div>
              <div class="item"
                   style="position: relative;background-color:transparent;
               border-top:1px solid #222;border-left:0px;border-right:0px;border-bottom:0px;padding:16px 16px 0px 16px;">
                  <div style="width:  100%;text-align:center;margin-left:0%;height:200px;border:1px dashed #9e9e9e"
                       ng-if="carInfo.licenseCard2_img!==undefined&&carInfo.licenseCard2_img!==null"
                          >
                      <img
                              style="max-width: 100%;"
                              ng-src="{{carInfo.licenseCard2_img}}"/>
                  </div>

                  <div style="width:  100%;text-align:center;margin-left:0%;height:200px;"
                       ng-if="carInfo.licenseCard2_img==undefined||carInfo.licenseCard2_img==null"
                       ng-click="addAttachment(carInfo,'licenseCard2_img')"
                          >
                     <span style="font-size: 10em;">
                         <i class="ion-android-camera"></i>
                     </span>
                  </div>
              </div>
              <div class="item"
                   style="position: relative;background-color:transparent;padding: 0px 16px 0px 16px;
                 border-top:0px;border-bottom:1px solid #222;margin-bottom:1px;">
                  <button class="button button-outline button-royal"
                          style="margin-left:80%;"
                          ng-click="addAttachment(carInfo,'licenseCard2_img')">
                      拍照
                  </button>
              </div>

              <!-- 行驶证3面 -->
              <div class="item"
                   style="background-color:transparent;border: 0px;padding: 0px;">
                  <div style="padding-left:10px;padding-right: 10px; position: relative;background-color:transparent;">
                <span class="input-label" style="display: inline-block;width: 65%;background-color:transparent;">
                    行驶证3面:
                </span>
                  </div>
              </div>
              <div class="item"
                   style="position: relative;background-color:transparent;
               border-top:1px solid #222;border-left:0px;border-right:0px;border-bottom:0px;padding:16px 16px 0px 16px;">
                  <div style="width:  100%;text-align:center;margin-left:0%;height:200px;border:1px dashed #9e9e9e"
                       ng-if="carInfo.licenseCard3_img!==undefined&&carInfo.licenseCard3_img!==null"
                          >
                      <img style="max-width: 100%;"
                           ng-src="{{carInfo.licenseCard3_img}}"/>
                  </div>

                  <div style="width:  100%;text-align:center;margin-left:0%;height:200px;"
                       ng-if="carInfo.licenseCard3_img==undefined||carInfo.licenseCard3_img==null"
                       ng-click="addAttachment(carInfo,'licenseCard3_img')"
                          >
                     <span style="font-size: 10em;">
                         <i class="ion-android-camera"></i>
                     </span>
                  </div>
              </div>
              <div class="item"
                   style="position: relative;background-color:transparent;padding: 0px 16px 0px 16px;
                 border-top:0px;border-bottom:1px solid #222;margin-bottom:1px;">
                  <button class="button button-outline button-royal"
                          style="margin-left:80%;"
                          ng-click="addAttachment(carInfo,'licenseCard3_img')">
                      拍照
                  </button>
              </div>


              <div class="item"
                   style=";padding: 0px 16px 0px 16px;border:0px;margin-bottom:1px;margin-top:30px;"
                   ng-click="uploadLicenseCardPhotoConfirm()">
                  <button class="button button-calm" style="margin-left:30%;width: 40%;">
                      确认
                  </button>
              </div>

              <div class="item"
                   style="padding: 0px 16px 0px 16px;border:0px;height: 30px;">
              </div>

          </div>
      </ion-scroll>

  </ion-content>

</ion-modal-view>
