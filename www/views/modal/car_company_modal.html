<ion-modal-view class="carInfo_modal animated slideInDown ">


  <ion-content
    class="carInfo_content"
    scroll="false"
    style="width: 100%;padding:0px">


    <!-- header bar -->
    <div class="bar bar-header bar-dark" style="position: static;height:10%;width: 100%;padding-left: 16px;padding-right: 16px;background-color: rgba(17, 17, 17, 0.6);">
      <h1 class="title" style="display: inline-block;width: 90%;margin-left:5%;text-align:center;margin-top:4%">
                <span style="display: inline-block;width: 10%;text-align: center;font-size: 1.6em;" ng-click="closeCompanyModal()">
                    <i class="fa fa-chevron-left"></i>
                </span>
        <span style="display: inline-block;width: 70%;text-align: center;">
                   选择公司
                </span>
        <span style="display: inline-block;font-size:1.5em;text-align: center;width: 20%;"
              ng-click="closeCompanyModal()">
                  <i class="ion-close-circled"></i>
              </span>
        <span style="display: inline-block;width: 5%;">
              </span>
      </h1>
    </div>




    <div style="width: 100%;height: 100%; background-image: url('img/flow_and_moutain.png');background-repeat: no-repeat;
    background-size: 100%; background-position: 0% 30%;">


      <ion-scroll style="height: 60%;">
        <div class="list" style="border:1px solid #eee;border-bottom:0px;width: 90%;margin-left:5%;margin-top:10%;
                                 background:transparent">

          <div class="item"
               style="margin:1px;border-top:0px;border-left:0px;border-right:0px;
               padding:14px;padding-top:9px;padding-bottom:9px;background: rgba(255, 255, 255, 0.7)"
               ng-repeat="company in page_companys"
               ng-click="toggle(company,'checked')"
          >
            <div>

            </div>
            <span style="display: inline-block;font-size: 1em;width: 90%;">
              {{company.companyName}}
            </span>
            <span
                    style="font-size: 1.8em;width: 10%;text-align: center;display: inline-block"
            >
             <i ng-if="company.checked!=true" class="ion-ios-checkmark-outline"></i>
             <i ng-if="company.checked==true" class="ion-ios-checkmark"></i>
           </span>
          </div>
        </div>
      </ion-scroll>

      <div style="height: 15%;width: 100%;">
        <div style="width: 100%;height: 100%;display:table;">
          <div style="display: table-cell;vertical-align: middle;text-align: center">
            <button class="card" ng-click="apply()"
                    style="background-color:rgba(250, 250, 250, 0.46);border-radius:6px;width: 60%;font-size:large;color:#323232;">
              确认公司选择
            </button>
          </div>
        </div>
      </div>





    </div>










  </ion-content>

</ion-modal-view>
