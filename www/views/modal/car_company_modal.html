<ion-modal-view class="carInfo_modal animated slideInDown ">


  <ion-content
    class="carInfo_content"
    scroll="false"
    style="width: 100%;padding:0px">


    <!-- header bar -->
    <div class="bar bar-header bar-dark" style="position: static;height:10%;width: 100%;padding-left: 16px;padding-right: 16px;">
      <h1 class="title" style="display: inline-block;width: 90%;margin-left:5%;text-align:center;margin-top:5%">
        <span style="display: inline-block;width: 10%;text-align: center" ng-click="closeCompanyModal()">返回</span>
        <span style="display: inline-block;font-size: 2em;text-align: right;width: 85%;"
              ng-click="closeCompanyModal()">
                  <i class="ion-close-circled"></i>
              </span>
        <span style="display: inline-block;width: 5%;">
              </span>
      </h1>
    </div>

    <div style="width: 100%;height: 100%;">
      <!-- card 组件 -->
      <div class="card"
           style="width: 90%;height: 35px;bottom: 10px;margin-left: 5%;margin-bottom: 10px;">
        <div class="item item-text-wrap" style="padding-top: 4px;padding-bottom: 4px;width: 100%;">

          <div ng-click="previou_page()"
               style="display:inline-block;width: 25%;text-align:center;">
            <span><i class="fa fa-chevron-left"></i></span>
            <span>上一页</span>
          </div>

          <div style="display:inline-block;width: 46%;text-align: center;">
            <span style="font-size: 1.2em;">
              <i class="fa fa-file-o"></i>
            </span>
            <span> 页{{(companyIndex+1)}}</span>
          </div>

          <div ng-click="next_page()"
               style="display:inline-block;width: 25%;text-align:center;">
            <span>下一页</span>
            <span><i class="fa fa-chevron-right"></i></span>
          </div>

        </div>
      </div>

      <ion-scroll style="height: 60%;">
        <div class="list" style="border:1px solid #eee;border-bottom:0px;width: 90%;margin-left:5%;">

          <div class="item"
               style="margin:1px;border-top:0px;border-left:0px;border-right:0px;padding:14px;padding-top:9px;padding-bottom:9px;"
               ng-repeat="company in page_companys"
               ng-click="toggle(company,'checked')"
          >
            <div>

            </div>
            <span style="display: inline-block;font-size: 0.7em;width: 90%;">
              {{company.companyName}}
            </span>
            <span
                    style="font-size: 1.8em;width: 10%;text-align: center;display: inline-block"
            >
             <i ng-if="company.checked!=true" class="ion-ios-checkmark-outline"></i>
             <i ng-if="company.checked==true" class="ion-ios-checkmark"></i>
           </span>
          </div>
        </div>
      </ion-scroll>

      <div style="width: 100%;height: 40px;padding-left: 16px;margin-top:15px;" class="pages">
        <ul style="list-style: none;width: 100%;">
          <li style="float:left;width: 35px;height: 35px;border:1px solid #aaa;
        border-top-left-radius: 4px;border-bottom-left-radius: 4px;">
            <div style="width: 100%;height: 100%;text-align: center;display: table;">
              <span style="color:#444;display: table-cell;vertical-align: middle;"><i class="fa fa-angle-double-left"></i></span>
            </div>
          </li>
          <li ng-repeat="page in pages"
              style="float:left;width: 35px;height: 35px;border:1px solid #aaa;"
              ng-class="{true: 'selected', false: ''}[companyIndex==page]"
              ng-click="pageSelect(page)" >
            <div style="width: 100%;height: 100%;display: table;text-align: center;">
              <span style="display: table-cell;vertical-align: middle;">{{page+1}}</span>
            </div>
          </li>
          <li style="float:left;width: 35px;height: 35px;border:1px solid #aaa;
        border-top-right-radius: 4px;border-bottom-right-radius: 4px;">
            <div style="width: 100%;height: 100%;text-align: center;display: table;">
              <span style="color:#444;display: table-cell;vertical-align: middle;"><i class="fa fa-angle-double-right"></i></span>
            </div>
          </li>
        </ul>
      </div>

      <div
              class="bar bar-footer bar-assertive"
              style="width: 70%;margin-left:15%;margin-right:15%;"
              ng-click="apply()"
      >
        <div class="title">确认公司选择</div>
      </div>


    </div>










  </ion-content>

</ion-modal-view>
