
<ion-modal-view class="carInfo_modal animated slideInDown ">

    <ion-content class="carInfo_content"
                 scroll="false"
                 style="width:100%;height:100%;">


        <!-- header bar -->
        <div class="bar bar-header bar-dark" style="position: static;height:10%;width: 100%;padding-left: 16px;padding-right: 16px;background-color: rgba(17, 17, 17, 0.6);">
            <h1 class="title" style="display: inline-block;width: 90%;margin-left:5%;text-align:center;margin-top:4%">
                <span style="display: inline-block;width: 10%;text-align: center;font-size: 1.6em;"  ng-click="close_uploadCarAttachModal()">
                    <i class="ion-chevron-left"></i>
                </span>
                <span style="display: inline-block;width: 70%;text-align: center;">
                   上传验车照片
                </span>
                <span style="font-size: 1.8em;margin-left: 5%;" ng-click="close_uploadCarAttachModal()">
                  <i class="ion-close-circled"></i>
                </span>
                <span style="display: inline-block;width: 5%;">
                </span>
            </h1>
        </div>

        <ion-scroll style="height: 90%;">
            <div class="list" style="padding:3%;margin-top:5%">

                <!-- 验车照片1面 -->
                <div style="display: inline-block;width: 47%;margin: 1%;">
                    <div class="item"
                         style="position: relative;background-color:transparent;border-left:0px;border-right:0px;border-bottom:0px;padding:0;">
                        <div style="width:100%;text-align:center;margin-left:0%;height:100px;border:1px dashed #9e9e9e"
                             ng-if="carInfo.carAttachId1_img!==undefined&&carInfo.carAttachId1_img!==null"
                        >
                            <img
                                    style="max-width: 100%;"
                                    ng-src="{{carInfo.carAttachId1_img}}"/>
                        </div>

                        <div style="width:100%;text-align:center;margin-left:0%;height:100px;
                        background-image: url('img/11@2x.png');background-repeat: no-repeat;background-size: 100%;"
                             ng-if="carInfo.carAttachId1_img==undefined||carInfo.carAttachId1_img==null"
                        >
                            <div style="position:absolute;top:20%;left:40%" ng-click="addAttachment(carInfo,'carAttachId1_img')">
                                <span>
                                  <img src="img/xiangji@2x.png" style="width: 34px;height: 32px;"/>
                                </span>
                            </div>
                            <span style="position:absolute;top:50%;left: 30%;margin-top: 5px;color:#fff">拍照上传</span>
                            <div style="position:absolute;bottom:1%;margin-left:10px;backgroung-color:black;color: #fff;">
                                <span>左前照片</span>
                            </div>
                        </div>
                    </div>

                </div>
