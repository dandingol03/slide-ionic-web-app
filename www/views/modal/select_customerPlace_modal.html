<ion-modal-view class="carInfo_modal animated" >

    <ion-content class="carInfo_content" scroll="false" style="width: 100%;padding:0px;height: 100%;">

        <div style="width: 100%;height: 44px;background-color: #00c9ff">
            <span style="width: 20%;display: inline-block;vertical-align: middle;height: 100%;"
                ng-click="closeCustomerPlaceModal()">
                <span style="width: 100%;height: 100%;display: table;">
                    <span style="display: table-cell;vertical-align: middle;text-align: center;color:#fff;font-weight: bolder;font-size: 1.2em;">
                        <i class="ion-chevron-left"></i>&nbsp;&nbsp;返回
                    </span>
                </span>
            </span>
            <span style="width: 60%;display: inline-block;text-align: center;color:#fff;font-weight: bolder;font-size: 1.3em;vertical-align: middle;">
                选择用户地址
            </span>
            <span style="width: 20%;display: inline-block;"></span>
        </div>




        <div class="list padding" style="margin-bottom: 0px;">
            <div class="item" style="margin:1px;border-top:0px;border-left:0px;border-right:0px;border-bottom:1px solid #ddd;
                    padding:10px;padding-top:0px;padding-bottom:6px;background:transparent;">
                <span class="input-label" style="display: inline-block;width: 20%;text-align: left;color:#222;border-right: 1px solid #ddd;">
                  目的地:
                </span>
                <span style="width: 65%;display: inline-block;text-align: left;padding-left:10px;">
                    <input type="text" placeholder='输入您的位置'
                           style="display:inline-block;background-color: transparent;width: 90%;"
                           ng-value="customerPlace.address"
                           ng-model="customerPlace.address"/>
                    <div style="width: 10%;display: inline-block;vertical-align: middle;"
                         ng-if="customerPlace.address!==undefined&&customerPlace.address!==null&&customerPlace.address!=''"
                         ng-click="search()"
                    >
                        <span style="font-size: 1.4em;"><i class="fa fa-search"></i></span>
                    </div>
                </span>
                <span style="width: 15%;display: inline-block;text-align: center;color:#f18000;vertical-align: middle;">
                    取消
                </span>
            </div>

            <div ng-style="resultsStyle">
                <ion-scroll style="width: 100%;height: 95%;">
                    <div class="item" style="border-left:0px;border-right: 0px;border-top:0px;padding-left:4px;padding-right: 4px;
                    margin-top:0px;margin-bottom: 0px;" ng-repeat="result in results" ng-click="Select(result)">
                        <div style="width: 100%;text-align: left;"><span style="color:#222;">{{result.title}}</span></div>
                        <div style="width: 100%;text-align: left;"><span style="color:#aaa;white-space: normal;">{{result.address}}</span></div>
                    </div>
                </ion-scroll>
            </div>

        </div>
    </ion-content>

</ion-modal-view>
