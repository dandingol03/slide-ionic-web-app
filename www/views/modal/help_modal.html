<ion-modal-view  class=" carInfo_modal animated slideInDown>" style="background: transparent">
    <ion-content
            class="carInfo_content"
            style="margin: 0 auto;top: 0%;background-image: url('img/flow_and_moutain.png');background-repeat: no-repeat;
                   background-size: 100%;background-position: 0% 100%;">

        <!-- header bar -->
        <div class="bar bar-header bar-dark" style="position: static;height:10%;width: 100%;padding-left: 16px;padding-right: 16px;">
            <h1 class="title" style="display: inline-block;width: 90%;margin-left:5%;text-align:center;margin-top:4%">
                <span style="display: inline-block;width: 10%;text-align: center;font-size: 1.6em;" ng-click="closeHelpModal()">
                    <i class="fa fa-chevron-left"></i>
                </span>
                <span style="display: inline-block;width: 70%;text-align: center;">
                    绑定新车
                </span>
                <span style="display: inline-block;font-size: 2em;text-align: center;width: 20%;"
                      ng-click="closeHelpModal()">
                  <i class="ion-close-circled"></i>
              </span>
                <span style="display: inline-block;width: 5%;">
              </span>
            </h1>
        </div>


    </ion-content>

</ion-modal-view>
