<ion-modal-view  class="animated slideInDown>" style="background: transparent">

    <ion-content style="padding:14px;margin: 0 auto;top: 0%;background: #fff;border: 1px solid #eee;">


        <div class="scroll" style="overflow: scroll">



            <div class="item" style="margin:1px;border-top:0px;border-left:0px;border-right:0px;padding:10px;">
                <span class="input-label" style="display: inline-block;">
                    地址:
                </span>
                <input type="text" placeholder="输入收件地址"
                       style="display: inline-block"  ng-value="mail.address"
                       ng-model="mail.address"/>
            </div>

            <span style="display: inline-block;width: 5%;"></span>
            <div style="width: 45%;display: inline-block;text-align: center">
                <button class="button button-block button-calm"
                        ng-click="closeNewCustomerPlaceModal()"
                        style="width: 80%;margin-left:10%;">
                    返回
                </button>
            </div>


        </div>

    </ion-content>
</ion-modal-view >
