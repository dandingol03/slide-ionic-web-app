<ion-nav-view class="slide-left-right" hide-nav-bar="true">
    <ion-view view-title='{{title}}' hide-nav-bar="true">

    <ion-content scroll="false" >

        <!-- header bar -->
        <div class="bar bar-header bar-dark" style="position: static;height:10%;width: 100%;padding-left: 16px;padding-right: 16px;background-color: rgba(17, 17, 17, 0.6);">
            <h1 class="title" style="display: inline-block;width: 90%;margin-left:5%;text-align:center;margin-top:4%">
                <span style="display: inline-block;width: 10%;text-align: center;font-size: 1.6em;"  ng-click="go_back()">
                    <i class="ion-chevron-left"></i>
                </span>
                <span style="display: inline-block;width: 70%;text-align: center;">
                    {{title}}
                </span>
                <span style="display: inline-block;font-size:1.5em;text-align: center;width: 20%;"
                      ng-click="refresh()">
                  <i class="ion-refresh"></i>
              </span>
                <span style="display: inline-block;width: 5%;">
              </span>
            </h1>
        </div>

        <div style="width: 100%;height: 35px;padding:6px 0px;text-align: center;background: #eee;">
                <span style="color:#444;font-size: 1em;">当前区域共搜索出{{recordCount}}条结果</span>
        </div>


        <div ng-if="records!==undefined&&records!==null">
            <div class="list padding">

                <div class="item item-divider" style="background: #fff;border:0px;border-bottom: 1px solid #ddd;
                    font-weight: inherit;font-size: 1em;margin-bottom:1px ;text-align: center;">
                    <span>您可以选择以下区或者县的搜索结果:</span>
                    <div style="color:#ff3b30;font-size: 0.9em;font-weight: bolder;" ng-if="title=='审证'">
                        <span style="font-size: 2em;vertical-align: middle;">*</span>
                        审证业务只针对C以下的驾驶证
                        <span style="font-size: 2em;vertical-align: middle;">*</span>
                    </div>
                </div>

                <div class="item" style="border:0px;border-bottom:1px solid #ddd;font-weight:bolder;
                            margin-bottom:1px;padding-top:3px;padding-bottom: 3px;"
                     ng-repeat="(town, item) in records">
                    <div style="width: 70%;display: inline-block;">
                        <span style="vertical-align: middle;">
                            {{town}}
                        </span>
                    </div>
                    <div style="width: 30%;display: inline-block;" ng-click="navigate(town)">
                        <span style="vertical-align: middle;">共{{item.length}}条</span>
                        <span style="color:#666;font-size: 2.7em;vertical-align: middle;"><i class="fa fa-angle-right"></i></span>
                    </div>

                </div>
            </div>
        </div>


    </ion-content>
</ion-view>
</ion-nav-view>
