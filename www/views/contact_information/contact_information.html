<ion-nav-view class="slide-left-right" hide-nav-bar="true">
  <ion-view class="passwordForget-view" view-title="个人资料" hide-nav-bar="true">

  <ion-content class=" cart_detail" style="background-image: url('img/flowAndMoutain@2x.png');background-repeat: no-repeat;
    background-size: 100%;background-position: 0% 100%;">


    <!-- header bar -->
    <div class="bar bar-header bar-dark" style="position: static;height:44px;width: 100%;padding-left: 16px;padding-right: 16px;background-color: rgba(17, 17, 17, 0.6);">
      <h1 class="title" style="display: inline-block;width:100%;text-align:center;">
        <span style="display: inline-block;width: 10%;text-align: center;font-size: 1.6em;"  ng-click="go_back()">
          <i class="ion-chevron-left"></i>
        </span>
        <span style="display: inline-block;width:90%;text-align: center;padding-right: 15%;">
          个人信息
        </span>
      </h1>
    </div>

    <div class="list list-inset padding" style="margin-bottom:40px;background: transparent;">

        <!-- 信息维护 -->
        <div class="item" style="margin:1px;padding:4px;margin-bottom:10px;border:0;background: transparent;">
            <span class="input-label"
                  style="display: inline-block;font-size: 1.8em;color:#bf530c;width: 8%;
                  text-align: center;padding-bottom: 5px;padding-top:5px;vertical-align: middle;">
              <i class="fa fa-wpforms"></i>
            </span>
            <span style="width: 15%;display: inline-block;color:#bf530c;vertical-align: middle;font-weight: bold;">
                信息维护:
            </span>

            <span style="width: 62%;display: inline-block"></span>

            <span style="width: 15%;display: inline-block;vertical-align: middle;color:#bf530c;font-size:1.4em;">
                <i class="fa fa-chevron-down"></i>
            </span>
        </div>

        <!-- 用户名 -->
        <div class="item" style="margin:1px;padding:12px;margin-left:12px;margin-bottom:10px;border-top:0px;
                border-left:0px;border-right:0px;background: transparent;">

            <span style="width: 50%;display: inline-block;font-size:1.1em;">
                用户名:
            </span>
            <span style="width: 50%;display: inline-block;text-align: right;font-weight:bolder;font-size:1.1em;
                color:rgba(146, 86, 29, 0.9);padding-right:20px;" ng-click="popInput(contactInfo,'perName','输入需要更改的用户名')">
                <span ng-if="contactInfo.perName!==undefined&&contactInfo.perName!==null">
                    {{contactInfo.perName}}
                </span>
                <span ng-if="contactInfo.perName==undefined||contactInfo.perName==null" style="color:#aaa;font-size:0.9em;">
                    编辑
                </span>

            </span>

        </div>

        <!-- 身份证 -->
        <div class="item" style="margin:1px;padding:12px;margin-left:12px;margin-bottom:10px;border-top:0px;
                border-left:0px;border-right:0px;background: transparent;">

            <span style="width: 50%;display: inline-block;font-size:1.1em;">
                身份证:
            </span>
            <span style="width: 50%;display: inline-block;text-align: right;font-weight:bolder;font-size:1.1em;
                color:rgba(146, 86, 29, 0.9);padding-right:20px;"
                  ng-click="popInput(contactInfo,'perIdCard','输入需要更改的身份证号','/^\\d{18}$/')">
                <span ng-if="contactInfo.perIdCard!==undefined&&contactInfo.perIdCard!==null">
                    {{contactInfo.perIdCard}}
                </span>
                <span ng-if="contactInfo.perIdCard==undefined||contactInfo.perIdCard==null" style="color:#aaa;font-size:0.9em;">
                    编辑
                </span>

            </span>

        </div>

        <!-- 电话 -->
        <div class="item" style="margin:1px;padding:12px;margin-left:12px;margin-bottom:10px;border-top:0px;
                border-left:0px;border-right:0px;background: transparent;">

            <span style="width: 50%;display: inline-block;font-size:1.1em;">
                电话:
            </span>
            <span style="width: 50%;display: inline-block;text-align: right;font-weight:bolder;font-size:1.1em;
                color:rgba(146, 86, 29, 0.9);padding-right:20px;"
                  ng-click="popInput(contactInfo,'mobilePhone','输入需要更改的电话号码','/^\\d{11}$/')">
                <span ng-if="contactInfo.mobilePhone!==undefined&&contactInfo.mobilePhone!==null">
                    {{contactInfo.mobilePhone}}
                </span>
                <span ng-if="contactInfo.mobilePhone==undefined||contactInfo.mobilePhone==null" style="color:#aaa;font-size:0.9em;">
                    编辑
                </span>

            </span>
        </div>


        <!-- 邮箱 -->
        <div class="item" style="margin:1px;padding:12px;margin-left:12px;margin-bottom:10px;border-top:0px;
                border-left:0px;border-right:0px;background: transparent;">

            <span style="width: 50%;display: inline-block;font-size:1.1em;">
                邮箱:
            </span>
            <span style="width: 50%;display: inline-block;text-align: right;font-weight:bolder;font-size:1.1em;
                color:rgba(146, 86, 29, 0.9);padding-right:20px;"
                  ng-click="popInput(contactInfo,'EMAIL','输入需要更改的电话号码','/^.*@.*\\.com$/')">
                <span ng-if="contactInfo.EMAIL!==undefined&&contactInfo.EMAIL!==null">
                    {{contactInfo.EMAIL}}
                </span>
                <span ng-if="contactInfo.EMAIL==undefined||contactInfo.EMAIL==null" style="color:#aaa;font-size:0.9em;">
                    编辑
                </span>

            </span>
        </div>

        <!-- 地址 -->
        <div class="item" style="margin:1px;padding:12px;margin-left:12px;margin-bottom:10px;border-top:0px;
                border-left:0px;border-right:0px;background: transparent;">

            <span style="width: 50%;display: inline-block;font-size:1.1em;">
                地址:
            </span>
            <span style="width: 50%;display: inline-block;text-align: right;font-weight:bolder;font-size:1.1em;
                color:rgba(146, 86, 29, 0.9);padding-right:20px;"
                  ng-click="popInput(contactInfo,'perAddress','输入需要更改的地址','/^.*@.*\\.com$/')">
                <span ng-if="contactInfo.perAddress!==undefined&&contactInfo.perAddress!==null">
                    {{contactInfo.perAddress}}
                </span>
                <span ng-if="contactInfo.perAddress==undefined||contactInfo.perAddress==null" style="color:#aaa;font-size:0.9em;">
                    编辑
                </span>

            </span>
        </div>



      <div class="item"
           style="margin:1px;border:1px solid #222;padding:10px;background-color:transparent;border:0px;background: transparent;">
        <button class="button button-calm" style="width: 60%;margin-left:20%;font-weight: bolder;"
                ng-click="saveContactInfo()">
          保存提交
        </button>
      </div>

    </div>

  </ion-content>




</ion-view>
</ion-nav-view>
