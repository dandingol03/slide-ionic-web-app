<ion-view class="passwordForget-view" view-title="个人资料" >

  <ion-nav-bar class="bar-stable" align-title="center" >
    <ion-nav-buttons side="left">
      <button class="button button-icon button-clear bar_arr"
              style="font-size: 2.4em;color:#bf530c"
              ng-click="go_back()">
        <i class="ion-chevron-left"></i>
      </button>
    </ion-nav-buttons>
  </ion-nav-bar>


  <ion-content class=" cart_detail" >



    <div class="list list-inset padding" style="margin-bottom:40px;">

      <div class="item" style="margin:1px;padding:4px;margin-bottom:10px;border-top:0px;border-left:0px;border-right:0px;">
        <span class="input-label"
              style="display: inline-block;font-size: 1.8em;color:#bf530c;width: 8%;
              text-align: center;padding-bottom: 5px;padding-top:5px;">
          <i class="fa fa-user-o"></i>
        </span>
        <span style="width: 15%;display: inline-block;">
          用户名:
        </span>
        <span style="width: 60%;display: inline-block;padding-left: 5px;font-weight:bolder;">
          {{contactInfo.perName}}
        </span>
        <span class="input-label" style="display: inline-block;width:10%;">
        </span>
      </div>

      <div class="item" style="margin:1px;padding:4px;margin-bottom:10px;border-top:0px;border-left:0px;border-right:0px;">
        <span class="input-label"
              style="display: inline-block;font-size: 1.5em;color:#bf530c;width: 8%;
              text-align: center;padding-bottom: 5px;padding-top:5px;">
          <i class="fa fa-address-card"></i>
        </span>
        <span style="width: 15%;display: inline-block;">
          身份证:
        </span>
        <input type="text" style="width: 48%;display: inline-block;padding-left: 5px;font-weight:bolder;background: rgba(170, 170, 170, 0.14902);"
               ng-value="contactInfo.perIdCard"
               ng-model="contactInfo.perIdCard"
               ng-change="validate(contactInfo,'perIdCard','/^\\d{18}$/')"
        />
        <span class="input-label" style="display: inline-block;width:29%;">
         <span ng-if="contactInfo.perIdCard_error==true" style="color:#ff3b30;font-size: 0.8em;">
              证件位数错误
         </span>
        </span>
      </div>


      <div class="item" style="margin:1px;padding:4px;margin-bottom:10px;border-top:0px;border-left:0px;border-right:0px;">
        <span class="input-label"
              style="display: inline-block;font-size: 2.4em;color:#bf530c;width: 8%;
              text-align: center;padding-bottom: 5px;padding-top:5px;">
          <i class="fa fa-mobile"></i>
        </span>
        <span style="width: 15%;display: inline-block;">
          电话:
        </span>
        <input type="text" style="width: 37%;display: inline-block;padding-left: 5px;font-weight:bolder;background: rgba(170, 170, 170, 0.14902);"
               ng-value="contactInfo.mobilePhone"
               ng-model="contactInfo.mobilePhone"
               ng-change="validate(contactInfo,'mobilePhone','/^\\d{11}$/')"
        />
        <span class="input-label" style="display: inline-block;width:33%;">
         <span ng-if="contactInfo.mobilePhone_error==true" style="color:#ff3b30;font-size: 0.8em;">
           请输入11位的手机号
         </span>
        </span>
      </div>

      <div class="item" style="margin:1px;padding:4px;margin-bottom:10px;border-top:0px;border-left:0px;border-right:0px;">
        <span class="input-label"
              style="display: inline-block;font-size: 1.8em;color:#bf530c;width: 8%;
              text-align: center;padding-bottom: 5px;padding-top:5px;">
          <i class="ion-android-mail"></i>
        </span>
        <span style="width: 15%;display: inline-block;">
          邮箱:
        </span>
        <input type="text" style="width: 50%;display: inline-block;padding-left: 5px;font-weight:bolder;background: rgba(170, 170, 170, 0.14902);"
               ng-value="contactInfo.EMAIL"
               ng-model="contactInfo.EMAIL"
               ng-change="validate(contactInfo,'EMAIL','/^.*@.*\\.com$/')"
        />
        <span class="input-label" style="display: inline-block;width:20%;color:#ff3b30;font-size: 0.8em;">
          <span ng-if="contactInfo.EMAIL_error==true">格式错误</span>
        </span>
      </div>

      <div class="item" style="margin:1px;padding:4px;margin-bottom:10px;border-top:0px;border-left:0px;border-right:0px;">
        <span class="input-label"
              style="display: inline-block;font-size: 1.8em;color:#bf530c;width: 8%;
              text-align: center;padding-bottom: 5px;padding-top:5px;">
          <i class="ion-home"></i>
        </span>
        <span style="width: 15%;display: inline-block;">
          地址:
        </span>
        <input type="text" style="width: 70%;display: inline-block;padding-left: 5px;font-weight:bolder;background: rgba(170, 170, 170, 0.14902);"
               ng-value="contactInfo.perAddress"
               ng-model="contactInfo.perAddress"
        />
        <span class="input-label" style="display: inline-block;width:10%;">
        </span>
      </div>


      <div class="item"
           style="margin:1px;border:1px solid #222;padding:10px;background-color:transparent;border:0px;">
        <button class="button button-calm" style="width: 60%;margin-left:20%;font-weight: bolder;"
                ng-click="saveContactInfo()">
          保存提交
        </button>
      </div>

    </div>

  </ion-content>




</ion-view>
