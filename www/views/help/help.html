
<ion-view  view-title="帮助与设置" >
    <ion-nav-bar class="bar-stable" align-title="center" >
        <ion-nav-buttons side="left">
            <button class="button button-icon button-clear bar_arr"
                    style="font-size: 2.4em;"
                    ng-click="goBack()">
                <i class="ion-chevron-left"></i>
            </button>
        </ion-nav-buttons>

    </ion-nav-bar>

    <ion-content style="padding:0;margin:0;">


        <div class="item-divider" style="padding:14px 10px;border-bottom: 1px solid #aaa;background: #ddd;">
            <span style="font-weight: bolder;font-size: 1.1em;">
                APP推送设置指导
            </span>
        </div>

        <div class="list padding" style="padding:4px 10px;">



            <!-- 设置内存白名单 -->
            <div class="item " ng-click="navigate('whiteList')"
                 style="margin:1px;border-top:0px;border-left:0px;border-right:0px;border-bottom:1px solid #aaa;
                          padding:4px 2px;overflow:initial">
                <span style="display: inline-block;width: 70%;text-align: left;font-size: 1.1em;vertical-align: middle;font-weight: bolder;">
                    1.如何设置内存白名单
                </span>
                <span style="display:inline-block;width: 20%;text-align: right;
                              font-size: 2em;vertical-align: middle;">
                    <i class="ion-ios-arrow-forward"></i>
                </span>
                <span style="display: inline-block;width: 10%;"></span>
            </div>


            <!-- 如何设置应用程序在后台也能收到推送消息 -->
            <div class="item " ng-click="navigate('keepAlive')"
                 style="margin:1px;border-top:0px;border-left:0px;border-right:0px;border-bottom:1px solid #aaa;
                          padding:4px 2px;overflow:initial">
                <span style="display: inline-block;width: 70%;text-align: left;font-size: 1.1em;vertical-align: middle;font-weight: bolder;">
                    2.设置app在后台也能收到推送消息
                </span>
                <span style="display:inline-block;width: 20%;text-align: right;
                              font-size: 2em;vertical-align: middle;">
                    <i class="ion-ios-arrow-forward"></i>
                </span>
                <span style="display: inline-block;width: 10%;"></span>
            </div>




        </div>
    </ion-content>

</ion-view>
